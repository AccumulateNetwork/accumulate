parameters:
  non-binary: true
  non-json: true
  fields:
    - name: RootHash
      type: hash
    - name: MaxHeight
      type: uint
    - name: Power
      type: uint
    - name: Mask
      type: uint

# TODO Remove the bpt and parent fields and pass the BPT reference in the method
# parameters instead

emptyNode:
  non-binary: true
  non-json: true
  union: { type: node, private: true }
  fields:
    - name: parent
      type: branch
      pointer: true
      marshal-as: none

branch:
  non-binary: true
  non-json: true
  union: { type: node, private: true }
  fields:
    - name: bpt
      type: BPT
      pointer: true
      marshal-as: none
    - name: parent
      type: branch
      pointer: true
      marshal-as: none
    - name: status
      type: branchStatus
      marshal-as: none

    - name: Height
      type: uint
    - name: Key
      type: hash
    - name: Hash
      type: hash

    - name: Left
      type: node
      marshal-as: none
      zero-value: nil
    - name: Right
      type: node
      marshal-as: none
      zero-value: nil

leaf:
  non-binary: true
  non-json: true
  union: { type: node, private: true }
  fields:
    - name: Key
      type: hash
    - name: Hash
      type: hash

    - name: parent
      type: branch
      pointer: true
      marshal-as: none
