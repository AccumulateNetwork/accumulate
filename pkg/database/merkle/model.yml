- name: MerkleManager
  type: entity
  fields:
  - name: typ
    type: ChainType
  - name: name
    type: string
  - name: markPower
    type: int
  - name: markFreq
    type: int
  - name: markMask
    type: int
  attributes:
  - name: Head
    type: state
    emptyIfMissing: true
    dataType: State
    pointer: true
  - name: States
    type: state
    dataType: State
    pointer: true
    index: getMarkPoints # Indexed by head
    parameters:
    - name: Index
      type: uint
  - name: ElementIndex
    type: index
    dataType: uint
    parameters: # Not indexed directly
    - name: Hash
      type: bytes
  - name: Element
    type: index
    dataType: bytes
    parameters: # Not indexed directly
    - name: Index
      type: uint
