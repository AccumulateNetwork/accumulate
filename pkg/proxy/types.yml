
NetworkConfigRequest:
  non-binary: true
  fields:
    - name: Network
      type: string

NetworkConfigResponse:
  non-binary: true
  fields:
    - name: Network
      type: config.Network
      marshal-as: reference

SubnetListRequest:
  non-binary: true
  fields:
    - name: Network
      type: string

SubnetListResponse:
  non-binary: true
  fields:
    - name: Subnets
      type: string
      repeatable: true

SeedListRequest:
  non-binary: true
  fields:
    - name: Network
      type: string
    - name: Subnet
      type: string
    - name: Count
      type: int

SeedListResponse:
  non-binary: true
  fields:
    - name: Addresses
      type: string
      repeatable: true

SeedCountRequest:
  non-binary: true
  fields:
    - name: Network
      type: string
    - name: Subnet
      type: string

SeedCountResponse:
  non-binary: true
  fields:
    - name: Count
      type: int

