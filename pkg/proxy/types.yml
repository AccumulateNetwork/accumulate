
NetworkConfigRequest:
  non-binary: true
  fields:
    - name: Network
      type: string

NetworkConfigResponse:
  non-binary: true
  fields:
    - name: Network
      type: config.Network
      marshal-as: reference

PartitionListRequest:
  non-binary: true
  fields:
    - name: Network
      type: string

PartitionListResponse:
  non-binary: true
  fields:
    - name: Partitions
      type: string
      repeatable: true

SeedListRequest:
  non-binary: true
  fields:
    - name: Network
      type: string
    - name: Partition
      type: string
    - name: Count
      type: int

SeedListResponse:
  non-binary: true
  fields:
    - name: Addresses
      type: string
      repeatable: true

SeedCountRequest:
  non-binary: true
  fields:
    - name: Network
      type: string
    - name: Partition
      type: string

SeedCountResponse:
  non-binary: true
  fields:
    - name: Count
      type: int

