Receipt:
  fields:
    - type: managed.Receipt
      marshal-as: reference
    - name: LocalBlock
      type: uvarint
    - name: MajorBlock
      type: uint

LastBlock:
  fields:
    - name: Height
      type: int
    - name: Time
      type: time
    - name: ChainRoot
      type: hash
    - name: StateRoot
      type: hash
    - name: DirectoryAnchorHeight
      type: uint

BlockEntry:
  fields:
    - type: protocol.BlockEntry
      marshal-as: reference
    - name: Value
      type: bytes
    - name: TxID
      type: txid
      pointer: true
    - name: Transaction
      type: protocol.Transaction
      marshal-as: reference
      pointer: true
    - name: Signature
      type: protocol.Signature
      marshal-as: union

PeerInfo:
  fields:
    - name: NodeID
      type: string
    - name: Host
      type: string
    - name: Port
      type: uint