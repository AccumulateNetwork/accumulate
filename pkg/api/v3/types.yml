Receipt:
  fields:
    - type: managed.Receipt
      marshal-as: reference
    - name: LocalBlock
      type: uvarint
    - name: MajorBlock
      type: uint

LastBlock:
  fields:
    - name: Height
      type: int
    - name: Time
      type: time
    - name: ChainRoot
      type: hash
    - name: StateRoot
      type: hash
    - name: DirectoryAnchorHeight
      type: uint