RangeOptions:
  fields:
    - name: Start
      description: is the starting index
      type: uint
      optional: true
    - name: Count
      description: is the number of requested results
      type: uint
      pointer: true
      optional: true
    - name: Expand
      description: requests expanded results
      type: bool
      pointer: true
      optional: true
    - name: FromEnd
      type: bool
      optional: true

NodeInfoOptions:
  fields:
    - name: PeerID
      type: p2p.PeerID
      marshal-as: union
      zero-value: '""'

FindServiceOptions:
  fields:
    - name: Network
      type: string
    - name: Service
      type: ServiceAddress
      marshal-as: reference
      pointer: true
    - name: Known
      description: restricts the results to known peers
      type: boolean
      optional: true
    - name: Timeout
      description: is the time to wait before stopping, when querying the DHT
      type: duration
      optional: true

ConsensusStatusOptions:
  fields:
    - name: NodeID
      type: string
    - name: Partition
      type: string
    - name: IncludePeers
      type: bool
      pointer: true
      optional: true
    - name: IncludeAccumulate
      type: bool
      pointer: true
      optional: true

NetworkStatusOptions:
  fields:
    - name: Partition
      type: string

MetricsOptions:
  fields:
    - name: Partition
      type: string
    - name: Span
      description: sets the width of the window in blocks
      type: uint
      optional: true

SubmitOptions:
  fields:
    - name: Verify
      description: verifies that the envelope is well formed before submitting (default yes)
      type: bool
      pointer: true
      optional: true
    - name: Wait
      description: waits until the envelope is accepted into a block or rejected (default yes)
      type: bool
      pointer: true
      optional: true

ValidateOptions:
  fields:
    - name: Full # CheckTx vs running the executor
      description: fully validates the signatures and transactions (default yes)
      type: bool
      pointer: true
      optional: true

FaucetOptions:
  fields:
    - name: Token
      type: url
      pointer: true
      optional: true

SubscribeOptions:
  fields:
    - name: Partition
      type: string
      optional: true
    - name: Account
      type: url
      pointer: true
      optional: true

ReceiptOptions:
  fields:
    - name: ForAny
      type: bool
    - name: ForHeight
      type: uint
