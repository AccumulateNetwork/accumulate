PrivateSequenceRequest:
  union: { type: message }
  fields:
    - name: Source
      type: url
      pointer: true
    - name: Destination
      type: url
      pointer: true
    - name: SequenceNumber
      type: uint

PrivateSequenceResponse:
  union: { type: message }
  fields:
    - name: Value
      type: api.MessageRecord[messaging.Message]
      marshal-as: reference
      pointer: true
