MessageType:
  UserTransaction:
    value: 1
    description: is a transaction from a user
  UserSignature:
    value: 2
    description: is a key signature from a user
  Synthetic:
    value: 3
    description: is a message produced by the protocol, requiring proof
  ValidatorSignature:
    value: 4
    description: is a key signature from a validator
  Sequenced:
    value: 5
    description: is a message that is part of a sequence

