MessageType:
  Transaction:
    value: 1
    description: is a transaction
  Signature:
    value: 2
    description: is a signature
  Synthetic:
    value: 3
    description: is a message produced by the protocol, requiring proof
  BlockAnchor:
    value: 4
    description: is a block anchor signed by validator
  Sequenced:
    value: 5
    description: is a message that is part of a sequence
  SignatureRequest:
    value: 6
    description: is a request for additional signatures
  CreditPayment:
    value: 7
    description: is a payment of credits towards a transaction's fee