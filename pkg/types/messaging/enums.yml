MessageType:
  Transaction:
    value: 1
    description: is a transaction
  Signature:
    value: 2
    description: is a signature
  BadSynthetic:
    value: 3
    description: is deprecated
  BlockAnchor:
    value: 4
    description: is a block anchor signed by validator
  Sequenced:
    value: 5
    description: is a message that is part of a sequence
  SignatureRequest:
    value: 6
    description: is a request for additional signatures
  CreditPayment:
    value: 7
    description: is a payment of credits towards a transaction's fee
  BlockSummary:
    value: 8
    description: is a summary of a block
  Synthetic:
    value: 9
    description: is a message produced by the protocol, requiring proof
  NetworkUpdate:
    value: 10
    description: is an update to network parameters
  MakeMajorBlock:
    value: 11
    description: triggers a major block
  DidUpdateExecutorVersion:
    value: 12
    description: notifies the DN that a BVN updated the executor version
