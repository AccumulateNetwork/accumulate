MessageType:
  UserTransaction:
    value: 1
    description: is a transaction from a user
  UserSignature:
    value: 2
    description: is a key signature from a user
  SyntheticTransaction:
    value: 3
    description: is a transaction produced by the protocol
  ValidatorSignature:
    value: 4
    description: is a key signature from a core protocol validator

