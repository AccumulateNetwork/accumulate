
Version:
  description: returns the version of the wallet daemon
  rpc: version
  output: api.VersionResponse

Sign:
  description: sign a transaction
  rpc: sign
  input: api.SignRequest
  output: api.SignResponse|api.AuthorizationRequired

Encode:
  description: binary marshal a json transaction body and return encoded hex
  rpc: encode-transaction
  input: api.EncodeRequest
  output: api.EncodeAccountResponse|api.EncodeTransactionResponse|api.EncodeTransactionHeaderResponse|api.EncodeTransactionBodyResponse

Decode:
  description: unmarshal a binary transaction body and return the json transaction body
  rpc: decode-transaction
  input: api.DecodeRequest
  output: api.DecodeResponse

KeyList:
  description: returns a list of available keys in the wallet
  rpc: key-list
  input: api.KeyListRequest
  output: api.KeyListResponse|api.AuthorizationRequired

CreateTransaction:
  description: create a transaction by name
  rpc: create-transaction
  input: api.CreateTransactionRequest
  output: api.GeneralResponse

CreateEnvelope:
  description: create an envelope by name
  rpc: create-envelope
  input: api.CreateEnvelopeRequest
  output: api.GeneralResponse

#Query:
  # description: queries an account or account chain by URL
  #kind: query
  #rpc: query
  #input: GeneralQuery
  #output: ChainQueryResponse|TransactionQueryResponse|MultiResponse
  #call: QueryUrl
    #call-params: [Url, QueryOptions]
    #route: /v2

#POST
  #Execute:
  #description: submits a transaction
  #rpc: execute
  #input: TxRequest
    #output: TxResponse
    #route: /v2

#POST
  #ExecuteDirect:
  #description: submits a transaction
  #rpc: execute-direct
  #input: ExecuteRequest
  #output: TxResponse
    #call-params: [Envelope, CheckOnly]
    #route: /v2
