#GET
Version:
  description: returns the version of the wallet daemon
  #kind: query
  rpc: version
  output: api.VersionResponse

Sign:
  description: sign a transaction
  rpc: sign
  input: api.SignRequest
  output: api.SignRespose|api.AuthorizationRequired

EncodeTransaction:
  description: binary marshal a json transaction body and return encoded hex
  rpc: encode-transaction
  input: api.EncodeTransactionRequest
  output: api.EncodeTransactionResponse

DecodeTransaction:
  description: unmarshal a binary transaction body and return the json transaction body
  rpc: decode-transaction
  input: api.DecodeTransactionRequest
  output: api.DecodeTransactionResponse

KeyList:
  description: returns a list of available keys in the wallet
#  kind: query
  rpc: key-list
  input: api.KeyListRequest
  output: api.KeyListResponse|api.AuthorizationRequred
#  input: Authorization
#  output: AuthorizationRequred|KeyListResponse

#Query:
  # description: queries an account or account chain by URL
  #kind: query
  #rpc: query
  #input: GeneralQuery
  #output: ChainQueryResponse|TransactionQueryResponse|MultiResponse
  #call: QueryUrl
    #call-params: [Url, QueryOptions]
    #route: /v2

#POST
  #Execute:
  #description: submits a transaction
  #rpc: execute
  #input: TxRequest
    #output: TxResponse
    #route: /v2

#POST
  #ExecuteDirect:
  #description: submits a transaction
  #rpc: execute-direct
  #input: ExecuteRequest
  #output: TxResponse
    #call-params: [Envelope, CheckOnly]
    #route: /v2
