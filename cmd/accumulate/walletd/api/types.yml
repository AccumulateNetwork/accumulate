
DecodeTransactionRequest:
  non-binary: true
  fields:
    - name: TransactionBinary
      type: bytes

DecodeTransactionResponse:
  non-binary: true
  fields:
    - name: TransactionJson
      type: string

EncodeTransactionRequest:
  non-binary: true
  fields:
    - name: TransactionJson
      type: string

EncodeTransactionRespones:
  non-binary: true
  fields:
    - name: TransactionBinary
      type: bytes
      marshal-as: reference
    - name: TransactionHash
      type: bytes
      marshal-as: reference

SignRequest:
  non-binary: true
  fields:
    - name: ReferenceId
      type: int
    - name: KeyName
      type: string
      optional: true

SignResponse:
  non-binary: true
  fields:
    - name: Signature
      type: bytes
    - name: PublicKey
      type: bytes

VersionResponse:
  fields:
    - name: Version
      type: string
    - name: Commit
      type: string

AuthorizationRequired:
  fields:
    - name: Key
      type: bytes
    - name: Version
      type: Version
      marshal-as: reference

KeyList:
  fields:
    - name: Name
      type: string
    - name: PublicKey
      type: bytes
    - name: KeyType
      type: protocol.SignatureType
      marshal-as: enum

KeyListResponse:
  fields:
    - name: KeyList
      type: KeyList
      repeatable: true
      marshal-as: reference
