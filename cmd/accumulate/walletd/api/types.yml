
DecodeRequest:
  non-binary: true
  fields:
    - name: DataBinary
      type: bytes

DecodeResponse:
  non-binary: true
  fields:
    - name: DataJson
      type: string

EncodeRequest:
  non-binary: true
  fields:
    - name: DataJson
      type: string

EncodeTransactionResponse:
  non-binary: true
  fields:
    - name: TransactionBinary
      type: bytes
      marshal-as: reference
    - name: TransactionHash
      type: bytes
      marshal-as: reference

EncodeTransactionBodyResponse:
  non-binary: true
  fields:
    - name: TransactionBodyBinary
      type: bytes
      marshal-as: reference

EncodeTransactionHeaderResponse:
  non-binary: true
  fields:
    - name: TransactionHeaderBinary
      type: bytes
      marshal-as: reference

EncodeAccountResponse:
  non-binary: true
  fields:
    - name: AccountBinary
      type: bytes
      marshal-as: reference

ProveReceiptRequest:
  non-binary: true
  fields:
    - name: DataJson
      type: string
    - name: ReceiptJson
      type: string

CreateTransactionRequest:
  non-binary: true
  fields:
    - name: Name
      type: string
    - name: TransactionType
      type: protocol.TransactionType
      marshal-as: enum

CreateTransactionResponse:
  non-binary: true
  fields:
    - name: Name
      type: string

AddTransactionInputRequest:
  non-binary: true
  fields:
    - name: Name
      type: string
    - name: Url
      type: string

AddTransactionBodyRequest:
  non-binary: true
  fields:
    - name: Name
      type: string
    - name: Body
      type: string

AddTokenTransactionOutput:
  non-binary: true
  fields:
    - name: Name
      type: string
    - name: Url
      type: string
    - name: Amount
      type: string

DeleteTransactionRequest:
  non-binary: true
  fields:
    - name: Name
      type: string

DeleteTransactionResponse:
  non-binary: true
  fields:
    - name: Name
      type: string

SignRequest:
  non-binary: true
  fields:
    - name: Name
      type: int
    - name: KeyName
      type: string
      optional: true

SignResponse:
  non-binary: true
  fields:
    - name: Signature
      type: bytes
    - name: PublicKey
      type: bytes

AddTransactionToEnvelopeRequest:
  non-binary: true
  fields:
    - name: EnvelopeName
      type: string
    - name: TransactionName
      type: string

FinalizeEnvelopeRequest:
  non-binary: true
  fields:
    - name: Name
      type: string

VersionResponse:
  fields:
    - name: Version
      type: string
    - name: Commit
      type: string

AuthorizationRequired:
  fields:
    - name: Key
      type: bytes
    - name: Version
      type: string


GeneralResponse:
  non-binary: true
  fields:
    - name: Info
      type: string
    - name: Code
      type: ErrorCode
      marshal-as: enum
    - name: Error
      type: string

KeyList:
  non-binary: true
  fields:
    - name: Name
      type: string
    - name: PublicKey
      type: bytes
    - name: KeyType
      type: protocol.SignatureType
      marshal-as: enum

KeyListResponse:
  non-binary: true
  fields:
    - name: KeyList
      type: KeyList
      repeatable: true
      marshal-as: reference

ResolveKeyRequest:
  non-binary: true
  fields:
    - name: KeyLabel
      type: string
      optional: true
    - name: KeyHash
      type: bytes
      optional: true

ResolveKeyResponse:
  non-binary: true
  fields:
    - name: PublicKey
      type: bytes
      