- name: IndexDB
  type: entity
  attributes:
  - name: Account
    type: entity
    parameters:
    - name: Url
      type: url
      pointer: true
    attributes:
    - name: DidIndexTransactionExecution
      type: state
      dataType: hash
      collection: set
    - name: DidLoadTransaction
      type: state
      dataType: hash
      collection: set
    - name: Chain
      type: entity
      parameters:
      - name: Name
        type: string
      attributes:
      - name: Index
        type: index
        dataType: protocol.IndexEntry
        pointer: true
        private: true
        collection: list

  - name: Partition
    type: entity
    parameters:
    - name: Url
      type: url
      pointer: true
    attributes:
    - name: Anchors
      type: entity
      attributes:
      - name: Produced
        type: state
        dataType: AnchorMetadata
        pointer: true
        collection: list
        private: true
      - name: Received
        type: state
        dataType: AnchorMetadata
        pointer: true
        collection: list
        private: true

  - name: Transaction
    type: entity
    parameters:
    - name: Hash
      type: hash
    attributes:
    - name: Executed
      type: index
      dataType: EventMetadata
      pointer: true