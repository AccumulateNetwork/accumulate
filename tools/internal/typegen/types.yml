      type: EntityRecord
      pointer: true
    - name: Description
      type: string
    - name: OmitAccessor
      type: bool
    - name: Private
      type: bool
    - name: Name
      type: string
    - name: Fields
      type: Field
      pointer: true
      marshal-as: reference
      repeatable: true
    - name: CustomCommit
      type: bool
    - name: CustomResolve
      type: bool
    - name: CustomIsDirty
      type: bool
    - name: CustomWalk
      type: bool
