      type: bool
    - name: OmitWalk
      type: bool
    - name: ValueStore # Use a custom store for values
      type: string
    - name: Root
      type: bool
    - name: Interface
      type: bool
    - name: Attributes
      type: Record
      marshal-as: union
      repeatable: true

