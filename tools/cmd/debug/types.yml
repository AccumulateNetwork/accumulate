DbPatch:
  fields:
    - name: Operations
      type: DbPatchOp
      marshal-as: union
      repeatable: true

PutDbPatchOp:
  union: { type: dbPatchOp }
  fields:
    - name: Key
      type: record.Key
      pointer: true
      marshal-as: reference
    - name: Value
      type: bytes

DeleteDbPatchOp:
  union: { type: dbPatchOp }
  fields:
    - name: Key
      type: record.Key
      pointer: true
      marshal-as: reference
