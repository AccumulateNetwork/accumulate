Receipt:
  fields:
    - name: Start
      description: is the entry for which we want a proof
      type: bytes
    - name: StartIndex
      type: int
    - name: End
      description: is the entry at the index where the anchor was created
      type: bytes
    - name: EndIndex
      type: int
    - name: Anchor
      description: is the root expected once all nodes are applied
      type: bytes
    - name: Entries
      description: is the list of hashes to apply to create an anchor
      repeatable: true
      pointer: true
      type: ReceiptEntry
      marshal-as: reference
    - name: manager
      type: MerkleManager
      pointer: true
      marshal-as: none

ReceiptEntry:
  fields:
    - name: Right
      type: bool
    - name: Hash
      type: bytes

Snapshot:
  fields:
    - name: Name
      type: string
    - name: Type
      type: ChainType
      marshal-as: enum
    - name: MarkPower
      type: uint
    - name: Head
      type: MerkleState
      marshal-as: reference
      pointer: true
    - name: MarkPoints
      type: MerkleState
      marshal-as: reference
      pointer: true
      repeatable: true