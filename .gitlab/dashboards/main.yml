dashboard: 'Main'

panel_groups:
  - group: 'Memory'
    panels:
      - type: area-chart
        title: Allocated
        y_label: Memory
        y_axis:
          format: number
          precision: 0
        metrics:
          - id: my_metric_id
            query_range: 'go_memstats_alloc_bytes{job!="prometheus"} / 1024 / 1024'
            label: 'Instance: {{instance}}, Network: {{job}}'
            unit: 'MB'
