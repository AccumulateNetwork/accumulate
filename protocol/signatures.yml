# Transaction signatures

LegacyED25519Signature:
  union: { type: signature }
  fields:
    - name: Timestamp
      type: uint
    - name: PublicKey
      type: bytes
    - name: Signature
      type: bytes
    - name: Signer
      type: url
      pointer: true
    - name: SignerVersion
      type: uint
    - name: Vote
      type: VoteType
      marshal-as: enum
      optional: true
    - name: TransactionHash
      type: hash
      optional: true

