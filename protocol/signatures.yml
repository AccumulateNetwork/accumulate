ReceiptSignature:
  union: { type: signature }
  fields:
    - name: SourceNetwork
      description: is the network that produced the transaction
      type: url
      pointer: true
    - name: Proof
      type: managed.Receipt
      marshal-as: reference
    - name: TransactionHash
      type: hash
      optional: true

SyntheticSignature:
  union: { type: signature }
  description: is used to initiate transactions between BVNs
  fields:
    - name: SourceNetwork
      description: is the network that produced the transaction
      type: url
      pointer: true
    - name: DestinationNetwork
      description: is the network that the transaction is sent to
      type: url
      pointer: true
    - name: SequenceNumber
      description: is the sequence number of the transaction
      type: uint
    - name: TransactionHash
      type: hash
      optional: true

SignatureSet:
  union: { type: signature, value: Set }
  description: is used when forwarding a set of signatures
  fields:
    - name: Vote
      type: VoteType
      marshal-as: enum
      optional: true
    - name: Signer
      type: url
      pointer: true
    - name: TransactionHash
      type: hash
      optional: true
    - name: Signatures
      type: Signature
      marshal-as: union
      repeatable: true

RemoteSignature:
  union: { type: signature }
  description: is used when forwarding a signature from one subnet to another
  fields:
    - name: Destination
      type: url
      pointer: true
    - name: Signature
      type: Signature
      marshal-as: union

DelegatedSignature:
  union: { type: signature }
  description: is used when signing a transaction on behalf of another authority
  fields:
    - name: Signature
      type: Signature
      marshal-as: union
    - name: Delegator
      description: is the authority that delegated its authority to the signer
      type: url
      pointer: true

InternalSignature:
  union: { type: signature }
  description: is used for internally produced transactions
  fields:
    - name: Cause
      description: is the hash of the transaction that produced the signed transaction
      type: hash
    - name: TransactionHash
      type: hash
