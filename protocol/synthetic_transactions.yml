# Synthetic transaction bodies

SyntheticOrigin:
  fields:
    - name: Cause
      description: is the hash of the transaction that produced this transaction
      type: chain
    - name: Source
      description: is the principal of the cause
      type: url
      pointer: true
    - name: Initiator
      description: is the initiator of the cause
      type: url
      pointer: true
    - name: FeeRefund
      description: is portion of the cause's fee that will be refunded if this transaction fails
      type: uint

SyntheticCreateIdentity:
  union: { type: transaction }
  embeddings:
    - SyntheticOrigin
  fields:
    - name: Accounts
      type: Account
      marshal-as: union
      repeatable: true

SyntheticWriteData:
  union: { type: transaction }
  embeddings:
    - SyntheticOrigin
  fields:
    - name: Entry
      type: DataEntry
      marshal-as: union

SyntheticDepositTokens:
  union: { type: transaction }
  embeddings:
    - SyntheticOrigin
  fields:
    - name: Token
      type: url
      pointer: true
    - name: Amount
      type: bigint

SyntheticDepositCredits:
  union: { type: transaction }
  embeddings:
    - SyntheticOrigin
  fields:
    - name: Amount
      type: uvarint
    - name: RefundableAcme
      type: uvarint
    - name: Oracle
      type: uvarint

SyntheticBurnTokens:
  union: { type: transaction }
  embeddings:
    - SyntheticOrigin
  fields:
    - name: Amount
      type: bigint

SyntheticForwardTransaction:
  union: { type: transaction, value: SyntheticForwardTransaction }
  fields:
    - name: Signatures
      type: RemoteSignature
      marshal-as: reference
      repeatable: true
    - name: Transaction
      type: Transaction
      marshal-as: reference
      pointer: true
      optional: true
