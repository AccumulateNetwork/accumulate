# Synthetic transaction bodies

SyntheticOrigin:
  fields:
    - name: Source
      description: is the principal of the transaction that produced this transaction
      type: url
      pointer: true
    - name: Cause
      type: chain

SyntheticCreateIdentity:
  union: { type: transaction }
  embeddings:
    - SyntheticOrigin
  fields:
    - name: Accounts
      type: Account
      marshal-as: union
      repeatable: true

SyntheticWriteData:
  union: { type: transaction }
  embeddings:
    - SyntheticOrigin
  fields:
    - name: Entry
      type: DataEntry
      marshal-as: reference

SyntheticDepositTokens:
  union: { type: transaction }
  embeddings:
    - SyntheticOrigin
  fields:
    - name: Token
      type: url
      pointer: true
    - name: Amount
      type: bigint

SyntheticAnchor:
  union: { type: transaction }
  fields:
    - name: Source
      description: is the principal of the transaction that produced this transaction
      type: url
      pointer: true
    - name: Major
      description: indicates whether the anchor is a major block anchor
      type: bool
    - name: RootAnchor
      description: is the anchor of the source's root anchor chain
      type: chain
    - name: RootIndex
      description: is the index of the root anchor chain anchor
      type: uvarint
    - name: AcmeBurnt
      description: is the amount of acme tokens burnt in the transaction
      type: bigint

    - name: Block
      description: is the index of the block
      type: uvarint
    - name: AcmeOraclePrice
      type: uvarint
    - name: Receipts
      description: are receipts for anchors from other subnets that were included in the block
      type: Receipt
      repeatable: true
      marshal-as: reference

SyntheticDepositCredits:
  union: { type: transaction }
  embeddings:
    - SyntheticOrigin
  fields:
    - name: Amount
      type: uvarint

SyntheticBurnTokens:
  union: { type: transaction }
  embeddings:
    - SyntheticOrigin
  fields:
    - name: Amount
      type: bigint

SyntheticMirror:
  union: { type: transaction }
  fields:
    - name: Objects
      repeatable: true
      type: AnchoredRecord
      marshal-as: reference

SyntheticReceipt:
  union: { type: transaction }
  embeddings:
    - SyntheticOrigin
  fields:
    - name: SynthTxHash
      type: chain
    - name: Status
      type: TransactionStatus
      marshal-as: reference
      pointer: true

SyntheticForwardTransaction:
  union: { type: transaction, value: SyntheticForwardTransaction }
  fields:
    - name: Signatures
      type: ForwardedSignature
      marshal-as: reference
      repeatable: true
    - name: Transaction
      type: Transaction
      marshal-as: reference
      pointer: true
      optional: true

SegWitDataEntry:
  union: { type: transaction }
  embeddings:
    - SyntheticOrigin
  fields:
    - name: EntryUrl
      type: url
      pointer: true
    - name: EntryHash
      type: chain