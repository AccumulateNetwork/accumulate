AddKeyOperation:
  union: { type: keyPageOperation, value: Add }
  fields:
    - name: Entry
      type: KeySpecParams
      marshal-as: reference

RemoveKeyOperation:
  union: { type: keyPageOperation, value: Remove }
  fields:
    - name: Entry
      type: KeySpecParams
      marshal-as: reference

UpdateKeyOperation:
  union: { type: keyPageOperation, value: Update }
  fields:
    - name: OldEntry
      type: KeySpecParams
      marshal-as: reference
    - name: NewEntry
      type: KeySpecParams
      marshal-as: reference

SetThresholdKeyPageOperation:
  union: { type: keyPageOperation }
  fields:
    - name: Threshold
      type: uvarint

SetRejectThresholdKeyPageOperation:
  union: { type: keyPageOperation }
  fields:
    - name: Threshold
      type: uvarint

SetResponseThresholdKeyPageOperation:
  union: { type: keyPageOperation }
  fields:
    - name: Threshold
      type: uvarint

UpdateAllowedKeyPageOperation:
  union: { type: keyPageOperation }
  fields:
    - name: Allow
      type: TransactionType
      repeatable: true
      marshal-as: enum
      optional: true
    - name: Deny
      type: TransactionType
      repeatable: true
      marshal-as: enum
      optional: true

SetMiningParametersOperation:
  union: { type: keyPageOperation }
  fields:
    - name: Enabled
      type: bool
      optional: true
    - name: Difficulty
      type: uint
      optional: true
