# General data types

Object:
  fields:
  - name: Entry
    type: bytes
  - name: Height
    type: uvarint
  - name: Roots
    repeatable: true
    type: bytes

ObjectMetadata:
  fields:
    - name: Type
      type: ObjectType
      marshal-as: enum
    - name: Chains
      repeatable: true
      type: ChainMetadata
      marshal-as: reference

ChainMetadata:
  fields:
    - name: Name
      type: string
    - name: Type
      type: ChainType
      marshal-as: enum

AnchorMetadata:
  embeddings:
    - ChainMetadata
  fields:
    - name: Account
      type: url
      pointer: true
    - name: Index
      type: uvarint
    - name: SourceIndex
      type: uvarint
    - name: SourceBlock
      type: uvarint
    - name: Entry
      type: bytes

VoteBatch:
  fields:
    - name: Proposer
      type: bytes
    - name: Validators
      repeatable: true
      type: bytes

AcmeOracle:
  fields:
    - name: Price
      type: uvarint

DataEntry:
  fields:
    - name: ExtIds
      optional: true
      repeatable: true
      type: bytes
    - name: Data
      type: bytes
      optional: true

DirectoryIndexMetadata:
  fields:
    - name: Count
      type: uvarint

TransactionStatus:
  fields:
    - name: Remote
      type: bool
    - name: Delivered
      type: bool
    - name: Pending
      type: bool
    - name: Code
      type: uvarint
    - name: Message
      type: string
    - name: Result
      type: TransactionResult
      optional: true
      marshal-as: value
      zero-value: nil
      unmarshal-with: UnmarshalTransactionResult

Receipt:
  fields:
    - name: Start
      type: bytes
    - name: Entries
      repeatable: true
      type: ReceiptEntry
      marshal-as: reference

ReceiptEntry:
  fields:
    - name: Right
      type: bool
    - name: Hash
      type: bytes
