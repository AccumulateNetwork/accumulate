      optional: true

UpdateValidatorKey:
  union: { type: transaction }
  fields:
    - name: KeyHash
      type: bytes
    - name: NewKeyHash
      type: bytes

UpdateKey:
  union: { type: transaction }
  fields:
    - name: NewKeyHash
      type: bytes

SignPending:
  union: { type: transaction }
  fields: []

##### Synthetic #####

SyntheticOrigin:
  fields:
    - name: Source
      description: is the principal of the transaction that produced this transaction
      type: url
      pointer: true
    - name: Cause
      type: chain

SyntheticCreateChain:
  union: { type: transaction }
  embeddings:
    - SyntheticOrigin
  fields:
    - name: Chains
      repeatable: true
      type: ChainParams
      marshal-as: reference


SyntheticWriteData:
  union: { type: transaction }
  embeddings:
    - SyntheticOrigin
  fields:
    - name: Entry
      type: DataEntry
      marshal-as: reference

SyntheticDepositTokens:
  union: { type: transaction }
  embeddings:
    - SyntheticOrigin
  fields:
    - name: Token
      type: url
      pointer: true
    - name: Amount
      type: bigint

SyntheticAnchor:
  union: { type: transaction }
  fields:
    - name: Source
      description: is the principal of the transaction that produced this transaction
      type: url
      pointer: true
    - name: Major
      description: indicates whether the anchor is a major block anchor
      type: bool
    - name: RootAnchor
      description: is the anchor of the source's root anchor chain
      type: chain
    - name: RootIndex
      description: is the index of the root anchor chain anchor
      type: uvarint
    - name: AcmeBurnt
      description: is the amount of acme tokens burnt in the transaction
      type: bigint

    - name: Block
      description: is the index of the block
      type: uvarint
    - name: AcmeOraclePrice
      type: uvarint
    - name: Receipts
      description: are receipts for anchors from other subnets that were included in the block
      type: Receipt
      repeatable: true
      marshal-as: reference

SyntheticDepositCredits:
  union: { type: transaction }
  embeddings:
    - SyntheticOrigin
  fields:
    - name: Amount
      type: uvarint

SyntheticBurnTokens:
  union: { type: transaction }
  embeddings:
    - SyntheticOrigin
  fields:
    - name: Amount
      type: bigint

SyntheticMirror:
  union: { type: transaction }
  fields:
    - name: Objects
      repeatable: true
      type: AnchoredRecord
      marshal-as: reference

SyntheticReceipt:
  union: { type: transaction }
  embeddings:
    - SyntheticOrigin
  fields:
    - name: SynthTxHash
      type: chain
    - name: Status
      type: TransactionStatus
      marshal-as: reference
      pointer: true

SegWitDataEntry:
  union: { type: transaction }
  embeddings:
    - SyntheticOrigin
  fields:
    - name: EntryUrl
      type: url
      pointer: true
    - name: EntryHash
      type: chain

##### Key Page Operations #####

AddKeyOperation:
  union: { type: keyPageOperation, value: Add }
  fields:
    - name: Entry
      type: KeySpecParams
      marshal-as: reference

RemoveKeyOperation:
  union: { type: keyPageOperation, value: Remove }
  fields:
    - name: Entry
      type: KeySpecParams
      marshal-as: reference

UpdateKeyOperation:
  union: { type: keyPageOperation, value: Update }
  fields:
    - name: OldEntry
      type: KeySpecParams
      marshal-as: reference
    - name: NewEntry
      type: KeySpecParams
      marshal-as: reference

SetThresholdKeyPageOperation:
  union: { type: keyPageOperation }
  fields:
    - name: Threshold
      type: uvarint

UpdateAllowedKeyPageOperation:
  union: { type: keyPageOperation }
  fields:
    - name: Allow
      type: TransactionType
      repeatable: true
      marshal-as: enum
      optional: true
    - name: Deny
      type: TransactionType
      repeatable: true
      marshal-as: enum
      optional: true

##### Authorization Operations #####

EnableAccountAuthOperation:
  union: { type: accountAuthOperation }
  fields:
  - name: Authority
    description: is the authority (key book) to enable authorization for
    type: url
    pointer: true

DisableAccountAuthOperation:
  union: { type: accountAuthOperation }
  fields:
  - name: Authority
    description: is the authority (key book) to enable authorization for
    type: url
    pointer: true

##### Result Types #####

EmptyResult:
  union: { type: result, value: Unknown }
  fields: []

WriteDataResult:
  union: { type: result }
  fields:
    - name: EntryHash
      type: chain
    - name: AccountUrl
      type: url
      pointer: true
    - name: AccountID
      type: bytes

AddCreditsResult:
  union: { type: result }
  fields:
    - name: Amount
      type: bigint
    - name: Credits
      type: uvarint
    - name: Oracle
      type: uvarint

##### Data Types #####

UpdateAllowedTransactions:
  fields:
    - name: Whitelist
      description: is reserved for future use
      type: bool
      optional: true
    - name: Transactions
      description: is a list of allowed transaction types
      type: TransactionType
      marshal-as: enum
      repeatable: true
      optional: true

TokenRecipient:
  fields:
    - name: Url
      type: url
      pointer: true
    - name: Amount
      type: bigint

ChainParams:
  fields:
    - name: Data
      type: bytes
    - name: IsUpdate
      type: bool

KeySpecParams:
  fields:
    - name: KeyHash
      type: bytes
    - name: Owner
      type: url
      pointer: true
      optional: true

AnchoredRecord:
  fields:
    - name: Record
      type: bytes
    - name: Anchor
      type: chain
