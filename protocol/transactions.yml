# Transactions - names should be verbs

Envelope:
  fields:
    - name: Signatures
      repeatable: true
      type: Signature
      marshal-as: value
      zero-value: nil
      unmarshal-with: UnmarshalSignature
    - name: TxHash
      type: bytes
      optional: true
    - name: Transaction
      type: Transaction
      marshal-as: reference
      pointer: true
      optional: true
    - name: hash
      type: bytes
      marshal-as: none

TransactionHeader:
  fields:
    - name: Principal
      type: url
      pointer: true
      alternative: Origin
    - name: Initiator
      type: chain
    - name: Memo
      type: string
      optional: true
    - name: Metadata
      type: bytes
      optional: true

Transaction:
  fields:
    - name: Header
      type: TransactionHeader
      marshal-as: reference
    - name: Body
      type: TransactionBody
      unmarshal-with: UnmarshalTransaction
      marshal-as: value
      zero-value: nil
    - name: hash
      type: bytes
      marshal-as: none

LegacyED25519Signature:
  union: { type: signature }
  fields:
    - name: Timestamp
      type: uint
      alternative: Nonce
    - name: PublicKey
      type: bytes
    - name: Signature
      type: bytes
    - name: Signer
      type: url
      pointer: true
    - name: SignerVersion # TODO Rename to SignerVersion
      type: uint

RCD1Signature:
  union: { type: signature }
  fields:
    - name: PublicKey
      type: bytes
    - name: Signature
      type: bytes
    - name: Signer
      type: url
      pointer: true
    - name: SignerVersion # TODO Rename to SignerVersion
      type: uint
    - name: Timestamp
      type: uint
      optional: true

ED25519Signature:
  union: { type: signature }
  fields:
    - name: PublicKey
      type: bytes
    - name: Signature
      type: bytes
    - name: Signer
      type: url
      pointer: true
    - name: SignerVersion # TODO Rename to SignerVersion
      type: uint
    - name: Timestamp
      type: uint
      optional: true

ReceiptSignature:
  union: { type: signature }
  embeddings:
  - Receipt
  fields:
    - name: SourceNetwork
      description: is the network that produced the transaction
      type: url
      pointer: true

SyntheticSignature:
  union: { type: signature }
  description: is used to initiate transactions between BVNs
  fields:
    - name: SourceNetwork
      description: is the network that produced the transaction
      type: url
      pointer: true
    - name: DestinationNetwork
      description: is the network that the transaction is sent to
      type: url
      pointer: true
    - name: SequenceNumber
      description: is the sequence number of the transaction
      type: uint

InternalSignature:
  union: { type: signature }
  description: is used when executing transactions internally
  fields:
    - name: Network
      description: is the network that produced the transaction
      type: url
      pointer: true

