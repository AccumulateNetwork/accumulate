      type: bigint

BurnTokens:
  union: { type: transaction }
  fields:
    - name: Amount
      type: bigint

CreateKeyPage:
  union: { type: transaction }
  fields:
    - name: Keys
      repeatable: true
      type: KeySpecParams
      pointer: true
      marshal-as: reference
    - name: Manager
      type: url
      pointer: true
      optional: true

CreateKeyBook:
  union: { type: transaction }
  fields:
    - name: Url
      type: url
      pointer: true
    - name: PublicKeyHash
      type: bytes
    - name: Manager
      type: url
      pointer: true
      optional: true

AddCredits:
  union: { type: transaction }
  fields:
    - name: Recipient
      type: url
      pointer: true
    - name: Amount
      type: bigint
    - name: Oracle
      type: uvarint
      optional: true

UpdateKeyPage:
  union: { type: transaction }
  fields:
    - name: Operation
      type: KeyPageOperation
      marshal-as: value
      repeatable: true
      unmarshal-with: UnmarshalKeyPageOperation
      zero-value: nil

UpdateAccountAuth:
  union: { type: transaction }
  fields:
    - name: Operations
      type: AccountAuthOperation
      marshal-as: value
      unmarshal-with: UnmarshalAccountAuthOperation
      zero-value: nil
      repeatable: true

UpdateManager:
  union: { type: transaction }
  fields:
    - name: ManagerKeyBook
      type: url
      pointer: true

RemoveManager:
  union: { type: transaction }
  fields:

AddValidator:
  union: { type: transaction }
  fields:
    - name: Key
      type: bytes
    - name: Owner
      description: reserved for future use
      type: url
