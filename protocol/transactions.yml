# Transactions - names should be verbs

Envelope:
  fields:
    - name: Signatures
      repeatable: true
      # type: Signature
      # marshal-as: value
      # zero-value: nil
      # unmarshal-with: UnmarshalSignature
      type: ED25519Sig
      marshal-as: reference
      pointer: true
    - name: TxHash
      type: bytes
    - name: Transaction
      type: Transaction
      marshal-as: reference
      pointer: true
    - name: hash
      type: bytes
      marshal-as: none

TransactionHeader:
  fields:
    - name: Origin
      type: url
      pointer: true
    - name: KeyPageHeight
      type: uvarint
    - name: KeyPageIndex
      type: uvarint
    - name: Nonce
      type: uvarint

Transaction:
  embeddings:
    - TransactionHeader
  fields:
    - name: Body
      type: TransactionPayload
      unmarshal-with: UnmarshalTransaction
      marshal-as: value
      zero-value: nil
    - name: hash
      type: bytes
      marshal-as: none

TxState:
  fields:
    - name: SigInfo
      type: TransactionHeader
      marshal-as: reference
      pointer: true
    - name: Transaction
      type: TransactionPayload
      unmarshal-with: UnmarshalTransaction
      marshal-as: value
      zero-value: nil
    - name: TransactionHash
      type: chain
      marshal-as: none

TransactionState:
  kind: chain
  chain-type: Transaction
  omit-new-func: true
  embeddings:
    - AccountHeader
    - TxState

PendingTransactionState:
  kind: chain
  chain-type: PendingTransaction
  omit-new-func: true
  embeddings:
  - AccountHeader
  fields:
    - name: Signature
      repeatable: true
      # type: Signature
      # marshal-as: value
      # zero-value: nil
      # unmarshal-with: UnmarshalSignature
      type: ED25519Sig
      marshal-as: reference
      pointer: true
    - name: TransactionState
      type: TxState
      marshal-as: reference
      pointer: true
    - name: Status
      type: rawJson

