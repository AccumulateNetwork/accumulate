CreateTokenAccount:
  union: { type: transaction }
  fields:
    - name: Url
      type: url
      pointer: true
    - name: TokenUrl
      type: url
      pointer: true
    - name: KeyBookUrl
      type: url
      pointer: true
      optional: true
    - name: Scratch
      type: bool
      optional: true
    - name: Manager
      type: url
      pointer: true
      optional: true

