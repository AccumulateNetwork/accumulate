# Types used internally by the governor and executor


##### Accounts #####

InternalLedger:
  union: { type: account }
  fields:
    - name: Url
      type: url
      pointer: true
    - type: AccountAuth
      marshal-as: reference
    - name: Index
      type: varint
    - name: Timestamp
      type: time
    - name: Synthetic
      type: SyntheticLedger
      marshal-as: reference
    - name: PendingOracle
      type: uvarint
    - name: ActiveOracle
      type: uvarint
    - name: AcmeBurnt
      type: bigint
    - name: OperatorUpdates
      type: KeyPageOperation
      marshal-as: union
      repeatable: true

##### Transactions #####

InternalGenesis:
  union: { type: transaction }

##### Data Types #####

SyntheticLedger:
  fields:
    - name: Nonce
      type: uvarint

SendTransaction:
  fields:
    - name: Payload
      type: TransactionBody
      marshal-as: union
    - name: Recipient
      type: url
      pointer: true

TransactionSignature:
  fields:
    - name: Transaction
      type: chain
    - name: Signature
      type: Signature
      marshal-as: union
