# Types used internally by the governor and executor


##### Accounts #####

InternalLedger:
  union: { type: account }
  fields:
    - name: Url
      type: url
      pointer: true
    - type: AccountAuth
      marshal-as: reference
    - name: Index
      type: varint
    - name: Timestamp
      type: time
    - name: Synthetic
      type: SyntheticLedger
      marshal-as: reference
    - name: PendingOracle
      type: uvarint
    - name: ActiveOracle
      type: uvarint
    - name: AcmeBurnt
      type: bigint

##### Transactions #####

InternalGenesis:
  union: { type: transaction }

InternalSendTransactions:
  union: { type: transaction }
  fields:
    - name: Transactions
      repeatable: true
      type: SendTransaction
      marshal-as: reference

InternalTransactionsSigned:
  union: { type: transaction }
  fields:
    - name: Transactions
      repeatable: true
      type: TransactionSignature
      marshal-as: reference

InternalTransactionsSent:
  union: { type: transaction }
  fields:
    - name: Transactions
      type: chain
      repeatable: true

##### Data Types #####

SyntheticLedger:
  fields:
    - name: Nonce
      type: uvarint
    # - name: Produced
    #   type: chain
    #   repeatable: true
    - name: Unsigned
      type: chain
      repeatable: true
    - name: Unsent
      type: chain
      repeatable: true

SendTransaction:
  fields:
    - name: Payload
      type: TransactionBody
      marshal-as: union
    - name: Recipient
      type: url
      pointer: true

TransactionSignature:
  fields:
    - name: Transaction
      type: chain
    - name: Signature
      type: Signature
      marshal-as: union
