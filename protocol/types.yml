# Naming
#
# Type names that represent persistent objects should be nouns, such as Account,
# Token.
#
# Type names that represent actions (transactions) should be verbs, such as
# CreateAccount, SendTokens.
#
# Type names for fields of a transaction should be suffixed with 'Params', such
# as TokenOutputParams.

# Duration is marshalled as two uvarints: seconds and nanoseconds. A duration of
# 1 hour and 1 ns is marshalled as (3600, 1).

TxResult:
  fields:
    - name: SyntheticTxs
      type: slice
      slice:
        type: TxSynthRef
        pointer: true
        marshal-as: self

TxSynthRef:
  fields:
    - name: Type
      type: uvarint
    - name: Hash
      type: chain
    - name: Url
      type: string
      is-url: true
    - name: TxRef # The hash of the transaction blob submitted to Tendermint. Use to look up the transaction status.
      type: chain

AnonTokenAccount:
  kind: chain
  chain-type: LiteTokenAccount
  fields:
    - name: TokenUrl
      type: string
      is-url: true
    - name: Balance
      type: bigint
    - name: TxCount
      type: uvarint
    - name: Nonce
      type: uvarint
    - name: CreditBalance
      type: bigint

SyntheticCreateChain:
  kind: tx
  fields:
    - name: Cause
      type: chain
    - name: Chains
      type: slice
      slice:
        type: ChainParams
        marshal-as: self

ChainParams:
  fields:
    - name: Data
      type: bytes
    - name: IsUpdate
      type: bool

AddCredits:
  kind: tx
  fields:
    - name: Recipient
      type: string
    - name: Amount
      type: uvarint

SyntheticDepositCredits:
  kind: tx
  fields:
    - name: Cause
      type: chain
    - name: Amount
      type: uvarint

KeySpec:
  fields:
    - name: PublicKey
      type: bytes
    - name: Nonce
      type: uvarint

KeySpecParams:
  fields:
    - name: PublicKey
      type: bytes

SigSpec:
  kind: chain
  chain-type: KeyPage
  fields:
    - name: CreditBalance
      type: bigint
    - name: Keys
      type: slice
      slice:
        type: KeySpec
        pointer: true
        marshal-as: self

CreateSigSpec:
  kind: tx
  tx-type: CreateKeyPage
  fields:
    - name: Url
      type: string
      is-url: true
    - name: Keys
      type: slice
      slice:
        type: KeySpecParams
        pointer: true
        marshal-as: self

SigSpecGroup:
  kind: chain
  chain-type: KeyBook
  fields:
    - name: SigSpecs
      type: chainSet

CreateSigSpecGroup:
  kind: tx
  tx-type: CreateKeyBook
  fields:
    - name: Url
      type: string
      is-url: true
    - name: SigSpecs
      type: chainSet

IdentityCreate:
  kind: tx
  tx-type: CreateIdentity
  fields:
    - name: Url
      type: string
      is-url: true
    - name: PublicKey
      type: bytes
    - name: KeyBookName
      type: string
      optional: true
    - name: KeyPageName
      type: string
      optional: true

TokenAccountCreate:
  kind: tx
  tx-type: CreateTokenAccount
  fields:
    - name: Url
      type: string
      is-url: true
    - name: TokenUrl
      type: string
      is-url: true
    - name: KeyBookUrl
      type: string
      is-url: true

UpdateKeyPage:
  kind: tx
  fields:
    - name: Operation
      type: KeyPageOperation
      marshal-as: self
    - name: Key
      type: bytes
    - name: NewKey
      type: bytes

MetricsRequest:
  fields:
    - name: Metric
      type: string
    - name: Duration
      type: duration

MetricsResponse:
  non-binary: true
  fields:
    - name: Value
      type: any

SyntheticGenesis:
  kind: tx

DirectoryIndexMetadata:
  fields:
  - name: Count
    type: uvarint

DirectoryQueryResult:
  fields:
  - name: Entries
    type: slice
    slice:
      type: string
