# Naming
#
# Type names that represent persistent objects should be nouns, such as Account,
# Token.
#
# Type names that represent actions (transactions) should be verbs, such as
# CreateAccount, SendTokens.
#
# Type names for fields of a transaction should be suffixed with 'Params', such
# as TokenOutputParams.

# Duration is marshalled as two uvarints: seconds and nanoseconds. A duration of
# 1 hour and 1 ns is marshalled as (3600, 1).

LiteTokenAccount:
  kind: chain
  fields:
    - name: TokenUrl
      type: string
      is-url: true
    - name: Balance
      type: bigint
    - name: TxCount
      type: uvarint
    - name: Nonce
      type: uvarint
    - name: CreditBalance
      type: bigint

SyntheticCreateChain:
  kind: tx
  fields:
    - name: Cause
      type: chain
    - name: Chains
      type: slice
      slice:
        type: ChainParams
        marshal-as: reference

ChainParams:
  fields:
    - name: Data
      type: bytes
    - name: IsUpdate
      type: bool

AddCredits:
  kind: tx
  fields:
    - name: Recipient
      type: string
    - name: Amount
      type: uvarint

SyntheticDepositCredits:
  kind: tx
  fields:
    - name: Cause
      type: chain
    - name: Amount
      type: uvarint

KeySpec:
  fields:
    - name: PublicKey
      type: bytes
    - name: Nonce
      type: uvarint

KeySpecParams:
  fields:
    - name: PublicKey
      type: bytes

KeyPage:
  kind: chain
  chain-type: KeyPage
  fields:
    - name: CreditBalance
      type: bigint
    - name: Keys
      type: slice
      slice:
        type: KeySpec
        pointer: true
        marshal-as: reference

CreateKeyPage:
  kind: tx
  tx-type: CreateKeyPage
  fields:
    - name: Url
      type: string
      is-url: true
    - name: Keys
      type: slice
      slice:
        type: KeySpecParams
        pointer: true
        marshal-as: reference

KeyBook:
  kind: chain
  fields:
    - name: Pages
      type: chainSet

CreateKeyBook:
  kind: tx
  fields:
    - name: Url
      type: string
      is-url: true
    - name: Pages
      type: chainSet

IdentityCreate:
  kind: tx
  tx-type: CreateIdentity
  fields:
    - name: Url
      type: string
      is-url: true
    - name: PublicKey
      type: bytes
    - name: KeyBookName
      type: string
      optional: true
    - name: KeyPageName
      type: string
      optional: true

TokenAccountCreate:
  kind: tx
  tx-type: CreateTokenAccount
  fields:
    - name: Url
      type: string
      is-url: true
    - name: TokenUrl
      type: string
      is-url: true
    - name: KeyBookUrl
      type: string
      is-url: true

UpdateKeyPage:
  kind: tx
  fields:
    - name: Operation
      type: KeyPageOperation
      marshal-as: value
    - name: Key
      type: bytes
    - name: NewKey
      type: bytes

MetricsRequest:
  fields:
    - name: Metric
      type: string
    - name: Duration
      type: duration

MetricsResponse:
  non-binary: true
  incomparable: true
  fields:
    - name: Value
      type: any

SyntheticGenesis:
  kind: tx

DirectoryIndexMetadata:
  fields:
  - name: Count
    type: uvarint

DirectoryQueryResult:
  fields:
  - name: Entries
    type: slice
    slice:
      type: string
    optional: true
  - name: ExpandedEntries
    type: slice
    slice:
      type: state.Object
      pointer: true
      marshal-as: reference
    optional: true

DataAccount:
  kind: chain
  fields:
  - name: Data
    type: bytes

LiteDataAccount:
  kind: chain
  fields:
  - name: Data
    type: bytes

CreateDataAccount:
  kind: tx
  fields:
  - name: Url
    type: string
    is-url: true
  - name: KeyBookUrl
    type: string
    is-url: true
  - name: ManagerKeyBookUrl
    type: string
    is-url: true

WriteData:
  kind: tx
  fields:
  - name: Data
    type: bytes

WriteDataTo:
  kind: tx
  fields:
  - name: Recipient
    type: string
    is-url: true
  - name: Data
    type: bytes

IssueTokens:
  kind: tx
  fields:
  - name: Recipient
    type: string
    is-url: true
  - name: Amount
    type: bigint

BurnTokens:
  kind: tx
  fields:
  - name: Amount
    type: bigint

SyntheticWriteData:
  kind: tx
  fields:
  - name: Data
    type: bytes

SyntheticBurnTokens:
  kind: tx
  fields:
    - name: Amount
      type: bigint

AcmeFaucet:
  kind: tx
  fields:
    - name: Url
      type: string
      is-url: true

CreateToken:
  kind: tx
  fields:
    - name: Url
      type: string
      is-url: true
    - name: Symbol
      type: string
    - name: Precision
      type: uvarint
    - name: Properties
      type: string
      is-url: true
      optional: true

TokenIssuer:
  kind: chain
  fields:
    - name: Symbol
      type: string
    - name: Precision
      type: uvarint
    - name: Properties
      type: string
      is-url: true

SyntheticSignTransactions:
  kind: tx
  fields:
    - name: Transactions
      type: slice
      slice:
        type: SyntheticSignature
        marshal-as: reference

SyntheticSignature:
  fields:
    - name: Txid
      type: chain
    - name: Signature
      type: bytes
    - name: Nonce
      type: uvarint