# Naming
#
# Type names that represent persistent objects should be nouns, such as Account,
# Token.
#
# Type names that represent actions (transactions) should be verbs, such as
# CreateAccount, SendTokens.
#
# Type names for fields of a transaction should be suffixed with 'Params', such
# as TokenOutputParams.

# Duration is marshalled as two uvarints: seconds and nanoseconds. A duration of
# 1 hour and 1 ns is marshalled as (3600, 1).

ADI:
  kind: chain
  chain-type: Identity
  fields: [ ]

LiteTokenAccount:
  kind: chain
  fields:
    - name: TokenUrl
      type: string
      is-url: true
    - name: Balance
      type: bigint
    - name: Nonce
      type: uvarint
    - name: CreditBalance
      type: bigint

TokenAccount:
  kind: chain
  fields:
    - name: TokenUrl
      type: string
      is-url: true
    - name: Balance
      type: bigint

SyntheticCreateChain:
  kind: tx
  fields:
    - name: Cause
      type: chain
    - name: Chains
      type: slice
      slice:
        type: ChainParams
        marshal-as: reference

ChainParams:
  fields:
    - name: Data
      type: bytes
    - name: IsUpdate
      type: bool

AddCredits:
  kind: tx
  fields:
    - name: Recipient
      type: string
    - name: Amount
      type: uvarint

SyntheticDepositCredits:
  kind: tx
  fields:
    - name: Cause
      type: chain
    - name: Amount
      type: uvarint

KeySpec:
  fields:
    - name: PublicKey
      type: bytes
    - name: Nonce
      type: uvarint

KeySpecParams:
  fields:
    - name: PublicKey
      type: bytes

KeyPage:
  kind: chain
  fields:
    - name: CreditBalance
      type: bigint
    - name: Keys
      type: slice
      slice:
        type: KeySpec
        pointer: true
        marshal-as: reference

CreateKeyPage:
  kind: tx
  fields:
    - name: Url
      type: string
      is-url: true
    - name: Keys
      type: slice
      slice:
        type: KeySpecParams
        pointer: true
        marshal-as: reference

KeyBook:
  kind: chain
  fields:
    - name: Pages
      type: slice
      slice:
        type: string
        is-url: true

CreateKeyBook:
  kind: tx
  fields:
    - name: Url
      type: string
      is-url: true
    - name: Pages
      type: slice
      slice:
        type: string
        is-url: true

CreateIdentity:
  kind: tx
  fields:
    - name: Url
      type: string
      is-url: true
    - name: PublicKey
      type: bytes
    - name: KeyBookName
      type: string
      optional: true
    - name: KeyPageName
      type: string
      optional: true

CreateTokenAccount:
  kind: tx
  fields:
    - name: Url
      type: string
      is-url: true
    - name: TokenUrl
      type: string
      is-url: true
    - name: KeyBookUrl
      type: string
      is-url: true

UpdateKeyPage:
  kind: tx
  fields:
    - name: Operation
      type: KeyPageOperation
      marshal-as: value
    - name: Key
      type: bytes
      optional: true
    - name: NewKey
      type: bytes
      optional: true

MetricsRequest:
  fields:
    - name: Metric
      type: string
    - name: Duration
      type: duration

MetricsResponse:
  non-binary: true
  incomparable: true
  fields:
    - name: Value
      type: any

DirectoryIndexMetadata:
  fields:
  - name: Count
    type: uvarint

DirectoryQueryResult:
  fields:
  - name: Entries
    type: slice
    slice:
      type: string
    optional: true
  - name: ExpandedEntries
    type: slice
    slice:
      type: state.Object
      pointer: true
      marshal-as: reference
    optional: true
  - name: Total
    type: uvarint
    keep-empty: true

DataAccount:
  kind: chain
  fields:

LiteDataAccount:
  kind: chain
  fields:
    - name: Tail
      type: bytes

CreateDataAccount:
  kind: tx
  fields:
    - name: Url
      type: string
      is-url: true
    - name: KeyBookUrl
      type: string
      is-url: true
      optional: true
    - name: ManagerKeyBookUrl
      type: string
      is-url: true
      optional: true

SegWitDataEntry:
  kind: tx
  fields:
    - name: Cause
      type: chain
    - name: EntryUrl
      type: string
      is-url: true
    - name: EntryHash
      type: chain

#LiteDataEntry requires marshaling to be done using the big-endian varint's from Factom
#LiteDataEntry:
#  fields:
#    - name: ChainId
#      type: lite-chain
#    - name: ExtIds
#     type: lite-slice
#      lite-slice:
#        type: bytes
#    - name: Data
#      type: lite-bytes

DataEntry:
  fields:
    - name: ExtIds
      type: slice
      slice:
        type: bytes
    - name: Data
      type: bytes

WriteData:
  kind: tx
  fields:
    - name: Entry
      type: DataEntry
      marshal-as: reference

WriteDataTo:
  kind: tx
  fields:
  - name: Recipient
    type: string
    is-url: true
  - name: Entry
    type: DataEntry
    marshal-as: reference

IssueTokens:
  kind: tx
  fields:
  - name: Recipient
    type: string
    is-url: true
  - name: Amount
    type: bigint

BurnTokens:
  kind: tx
  fields:
    - name: Amount
      type: bigint

SyntheticWriteData:
  kind: tx
  fields:
    - name: Cause
      type: chain
    - name: Entry
      type: DataEntry
      marshal-as: reference


SyntheticBurnTokens:
  kind: tx
  fields:
    - name: Cause
      type: chain
    - name: Amount
      type: bigint

AcmeFaucet:
  kind: tx
  fields:
    - name: Url
      type: string
      is-url: true

CreateToken:
  kind: tx
  fields:
    - name: Url
      type: string
      is-url: true
    - name: Symbol
      type: string
    - name: Precision
      type: uvarint
    - name: Properties
      type: string
      is-url: true
      optional: true

TokenIssuer:
  kind: chain
  fields:
    - name: Symbol
      type: string
    - name: Precision
      type: uvarint
    - name: Properties
      type: string
      is-url: true

SyntheticAnchor:
  kind: tx
  fields:
    - name: Source
      type: string
      is-url: true
    - name: Major
      type: bool
    - name: Index
      type: varint
    - name: Timestamp
      type: time
    - name: Root
      type: chain
    - name: SynthTxnAnchor
      type: chain
    - name: ChainAnchor
      type: chain
    - name: Chains
      type: chainSet

SyntheticMirror:
  kind: tx
  fields:
    - name: Objects
      type: slice
      slice:
        type: AnchoredRecord
        marshal-as: reference

AnchoredRecord:
  fields:
    - name: Record
      type: bytes
    - name: Anchor
      type: chain

RequestDataEntry:
  fields:
    - name: Url
      type: string
      is-url: true
    - name: EntryHash
      type: chain
      optional: true

RequestDataEntrySet:
  fields:
    - name: Url
      type: string
      is-url: true
    - name: Start
      type: uvarint
    - name: Count
      type: uvarint
    - name: ExpandChains
      type: bool
      optional: true

ResponseDataEntry:
  fields:
    - name: EntryHash
      type: chain
    - name: Entry
      type: DataEntry
      marshal-as: reference

ResponseDataEntrySet:
  fields:
    - name: DataEntries
      type: slice
      slice:
        type: ResponseDataEntry
        marshal-as: reference
    - name: Total
      type: uvarint

SendTokens:
  kind: tx
  fields:
    - name: Hash
      type: chain
      optional: true
    - name: Meta
      type: rawJson
      optional: true
    - name: To
      type: slice
      slice:
        type: TokenRecipient
        marshal-as: reference
        pointer: true

TokenRecipient:
  fields:
    - name: Url
      type: string
      is-url: true
    - name: Amount
      type: uvarint

SyntheticDepositTokens:
  kind: tx
  fields:
    - name: Cause
      type: chain
    - name: Token
      type: string
      is-url: true
    - name: Amount
      type: bigint
    # - name: Metadata
    #   type: rawJson

TransactionStatus:
  fields:
    - name: Remote
      type: bool
    - name: Delivered
      type: bool
    - name: Code
      type: uvarint

TransactionSignature:
  fields:
    - name: Transaction
      type: chain
    - name: Signature
      type: transactions.ED25519Sig
      pointer: true
      marshal-as: reference

InternalLedger:
  kind: chain
  fields:
    - name: Index
      type: varint
    - name: Timestamp
      type: time
    - name: Synthetic
      type: SyntheticLedger
      marshal-as: reference
    - name: Records
      type: RecordLedger
      marshal-as: reference

RecordLedger:
  fields:
    - name: Chains
      type: chainSet

SyntheticLedger:
  fields:
    - name: Nonce
      type: uvarint
    - name: Produced
      type: uvarint
    - name: Unsigned
      type: chainSet
    - name: Unsent
      type: chainSet
    - name: System
      type: chainSet

InternalGenesis:
  kind: tx

InternalSendTransactions:
  kind: tx
  incomparable: true
  fields:
    - name: Transactions
      type: slice
      slice:
        type: SendTransaction
        marshal-as: reference

SendTransaction:
  incomparable: true
  fields:
    - name: Payload
      type: TransactionPayload
      marshal-as: value
      unmarshal-with: UnmarshalTransaction
    - name: Recipient
      type: url.URL
      marshal-as: reference
      pointer: true

InternalTransactionsSigned:
  kind: tx
  fields:
    - name: Transactions
      type: slice
      slice:
        type: TransactionSignature
        marshal-as: reference

InternalTransactionsSent:
  kind: tx
  fields:
    - name: Transactions
      type: chainSet

Anchor:
  kind: chain
  fields:
    - name: Index
      type: varint
    - name: Timestamp
      type: time
    - name: Root
      type: chain
    - name: Chains
      type: chainSet
    - name: ChainAnchor
      type: chain
    - name: Synthetic
      type: chain

SyntheticSignature:
  fields:
    - name: Txid
      type: chain
    - name: Signature
      type: bytes
    - name: PublicKey
      type: bytes
    - name: Nonce
      type: uvarint

SyntheticTransactionChain:
  kind: chain
  chain-type: SyntheticTransactions
  fields:
    - name: Index
      type: varint
    - name: Count
      type: varint
    - name: Nonce
      type: varint
    - name: Signatures
      type: slice
      slice:
        type: SyntheticSignature
        marshal-as: reference
