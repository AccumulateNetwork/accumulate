# Accounts - names should be nouns

AccountHeader:
  fields:
  - name: Url
    type: string # TODO change to url
  - name: KeyBook
    type: string # TODO change to url
  - name: ManagerKeyBook
    type: string # TODO change to url
  - name: url
    type: url
    pointer: true
    marshal-as: none

LiteTokenAccount:
  kind: chain
  embeddings:
  - AccountHeader
  fields:
    - name: TokenUrl
      type: string # TODO change to url
    - name: Balance
      type: bigint
    - name: Nonce
      type: uvarint
    - name: CreditBalance
      type: bigint

LiteDataAccount:
  kind: chain
  embeddings:
  - AccountHeader
  fields:
    - name: Tail
      type: bytes

ADI:
  kind: chain
  embeddings:
  - AccountHeader
  chain-type: Identity
  fields: [ ]

TokenAccount:
  kind: chain
  embeddings:
  - AccountHeader
  fields:
    - name: TokenUrl
      type: string # TODO change to url
    - name: Balance
      type: bigint
    - name: Scratch
      type: bool
      optional: true

KeyPage:
  kind: chain
  embeddings:
  - AccountHeader
  fields:
    - name: CreditBalance
      type: bigint
    - name: Threshold
      type: uvarint
    - name: Keys
      repeatable: true
      type: KeySpec
      pointer: true
      marshal-as: reference

KeyBook:
  kind: chain
  embeddings:
  - AccountHeader
  fields:
    - name: Pages
      repeatable: true
      type: string # TODO change to url

DataAccount:
  kind: chain
  embeddings:
  - AccountHeader
  fields:
    - name: Scratch
      type: bool
      optional: true

TokenIssuer:
  kind: chain
  embeddings:
  - AccountHeader
  fields:
    - name: Symbol
      type: string
    - name: Precision
      type: uvarint
    - name: Properties
      type: string # TODO change to url
    - name: Supply
      type: bigint
      optional: true
    - name: HasSupplyLimit
      type: bool
      optional: true

Anchor:
  kind: chain
  embeddings:
  - AccountHeader
  fields: [ ]

##### Data Types #####

KeySpec:
  fields:
    - name: PublicKey
      type: bytes
    - name: Nonce
      type: uvarint
    - name: Owner
      type: string
