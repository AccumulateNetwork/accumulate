# Transaction data types

Envelope:
  fields:
    - name: Signatures
      repeatable: true
      type: Signature
      marshal-as: union
    - name: TxHash
      type: bytes
      optional: true
    - name: Transaction
      type: Transaction
      marshal-as: reference
      pointer: true
      optional: true
      repeatable: true

TransactionHeader:
  fields:
    - name: Principal
      type: url
      pointer: true
      alternative: Origin
    - name: Initiator
      type: hash
    - name: Memo
      type: string
      optional: true
    - name: Metadata
      type: bytes
      optional: true

Transaction:
  fields:
    - name: Header
      type: TransactionHeader
      marshal-as: reference
    - name: Body
      type: TransactionBody
      marshal-as: union
    - name: hash
      type: bytes
      marshal-as: none

TransactionStatus:
  fields:
    - name: TxID
      type: txid
      pointer: true
    - name: Code
      type: errors2.Status
      marshal-as: enum
    - { name: Remote, type: bool, virtual: true, non-binary: true }
    - { name: Delivered, type: bool, virtual: true, non-binary: true }
    - { name: Pending, type: bool, virtual: true, non-binary: true }
    - { name: Failed, type: bool, virtual: true, non-binary: true }
    - { name: CodeNum, type: uint, virtual: true, non-binary: true }
    - name: Error
      type: errors2.Error
      marshal-as: reference
      pointer: true
    - name: Result
      type: TransactionResult
      marshal-as: union
    - name: Initiator
      description: is the signer that initiated the transaction
      type: url
      pointer: true
    - name: Signers
      description: lists accounts that have signed the transaction
      type: Signer
      marshal-as: union
      repeatable: true