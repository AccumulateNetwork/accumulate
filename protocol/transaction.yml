# Transaction data types

Envelope:
  fields:
    - name: Signatures
      repeatable: true
      type: Signature
      marshal-as: union
    - name: TxHash
      type: bytes
      optional: true
    - name: Transaction
      type: Transaction
      marshal-as: reference
      pointer: true
      optional: true
      repeatable: true

TransactionHeader:
  fields:
    - name: Principal
      type: url
      pointer: true
      alternative: Origin
    - name: Initiator
      type: chain
    - name: Memo
      type: string
      optional: true
    - name: Metadata
      type: bytes
      optional: true

Transaction:
  fields:
    - name: Header
      type: TransactionHeader
      marshal-as: reference
    - name: Body
      type: TransactionBody
      marshal-as: union
    - name: hash
      type: bytes
      marshal-as: none

TransactionStatus:
  fields:
    - name: For
      type: hash
      description: is the transaction this status is for
      marshal-as: none
    - name: Remote
      type: bool
    - name: Delivered
      type: bool
    - name: Pending
      type: bool
    - name: Code
      type: uvarint
    - name: Message
      type: string
    - name: Result
      type: TransactionResult
      marshal-as: union
    - name: Initiator
      description: is the signer that initiated the transaction
      type: url
      pointer: true
    - name: Signers
      description: lists accounts that have signed the transaction
      type: Signer
      marshal-as: union
      repeatable: true