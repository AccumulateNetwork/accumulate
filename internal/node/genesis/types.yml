ConsensusDoc:
  fields:
    - name: ChainID
      type: string
    - name: Params
      type: ConsensusParams
      marshal-as: reference
      pointer: true
    - name: Validators
      type: GenesisValidator
      marshal-as: reference
      repeatable: true
      pointer: true
    - name: Block
      type: ConsensusBlock
      marshal-as: reference
      pointer: true

ConsensusBlock:
  fields:
    - name: Height
      type: int
    - name: HeaderHash
      type: bytes
    - name: AppHash
      type: bytes

GenesisValidator:
  fields:
    - name: Address
      type: bytes
    - name: Type
      type: protocol.SignatureType
      marshal-as: enum
    - name: PubKey
      type: bytes
    - name: Power
      type: int
    - name: Name
      type: string