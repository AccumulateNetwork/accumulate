NetworkInit:
  non-binary: true
  incomparable: true
  fields:
  - name: Id
    type: string
  - name: Bvns
    type: BvnInit
    marshal-as: reference
    pointer: true
    repeatable: true
  - name: Bsn
    type: BvnInit
    marshal-as: reference
    pointer: true

BvnInit:
  non-binary: true
  incomparable: true
  fields:
  - name: Id
    type: string
  - name: Nodes
    type: NodeInit
    marshal-as: reference
    pointer: true
    repeatable: true

NodeInit:
  non-binary: true
  incomparable: true
  fields:
  - name: DnnType
    type: config.NodeType
    marshal-as: enum
  - name: BvnnType
    type: config.NodeType
    marshal-as: enum
  - name: BsnnType
    type: config.NodeType
    marshal-as: enum
  - name: BasePort
    type: uint
  - name: AdvertizeAddress
    type: string
    alternative: HostName
  - name: ListenAddress
    type: string
    alternative: ListenIP
  - name: PeerAddress
    type: string
  - name: PrivValKey
    type: bytes
  - name: DnNodeKey
    type: bytes
  - name: BvnNodeKey
    type: bytes
  - name: BsnNodeKey
    type: bytes