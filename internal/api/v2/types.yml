QueryResponse:
  non-binary: true
  incomparable: true
  fields:
    - name: Type
      type: string
    - name: MerkleState
      type: MerkleState
      pointer: true
      marshal-as: reference
    - name: Data
      type: any
    - name: Origin
      type: string
      alternative: Sponsor
    - name: KeyPage
      type: KeyPage
      pointer: true
      marshal-as: reference
    - name: Txid
      type: bytes
    - name: Signer
      type: Signer
      pointer: true
      marshal-as: reference
    - name: Sig
      type: bytes
    - name: Status
      type: protocol.TransactionStatus
      pointer: true
    - name: SyntheticTxids
      type: chainSet

MerkleState:
  non-binary: true
  incomparable: true
  fields:
    - name: Count
      type: uvarint
    - name: Roots
      type: slice
      slice:
        type: bytes

QueryMultiResponse:
  non-binary: true
  incomparable: true
  fields:
    - name: Items
      type: slice
      slice:
        type: QueryResponse
        marshal-as: reference
        pointer: true
    - name: Start
      type: uvarint
      keep-empty: true
    - name: Count
      type: uvarint
      keep-empty: true
    - name: Total
      type: uvarint
      keep-empty: true

DirectoryQueryResult:
  non-binary: true
  incomparable: true
  fields:
  - name: Entries
    type: slice
    slice:
      type: string
    optional: true
  - name: ExpandedEntries
    type: slice
    slice:
      type: QueryResponse
      pointer: true
      marshal-as: reference
    optional: true
  - name: Start
    type: uvarint
    keep-empty: true
  - name: Count
    type: uvarint
    keep-empty: true
  - name: Total
    type: uvarint
    keep-empty: true

KeyPage:
  non-binary: true
  incomparable: true
  fields:
  - name: Height
    type: uvarint
  - name: Index
    type: uvarint
    optional: true

Signer:
  non-binary: true
  incomparable: true
  fields:
  - name: PublicKey
    type: bytes
  - name: Nonce
    type: uvarint

TokenSend:
  non-binary: true
  incomparable: true
  fields:
  - name: From
    type: string
  - name: To
    type: slice
    slice:
      type: TokenDeposit
      marshal-as: reference

TokenDeposit:
  non-binary: true
  incomparable: true
  fields:
  - name: Url
    type: string
  - name: Amount
    type: uvarint
  - name: Txid
    type: bytes

UrlQuery:
  non-binary: true
  incomparable: true
  fields:
  - name: Url
    type: string
    is-url: true

KeyPageIndexQuery:
  non-binary: true
  incomparable: true
  embeddings:
  - UrlQuery
  fields:
  - name: Key
    type: bytes


TxHistoryQuery:
  non-binary: true
  incomparable: true
  embeddings:
  - UrlQuery
  - QueryPagination

QueryPagination:
  non-binary: true
  incomparable: true
  fields:
  - name: Start
    type: uvarint
    optional: true
  - name: Count
    type: uvarint
    optional: true

DirectoryQuery:
  non-binary: true
  incomparable: true
  embeddings:
    - UrlQuery
    - QueryPagination
    - QueryOptions

QueryOptions:
  non-binary: true
  incomparable: true
  fields:
    - name: ExpandChains
      type: bool
      optional: true

TxnQuery:
  non-binary: true
  incomparable: true
  fields:
  - name: Txid
    type: bytes
  - name: Wait
    type: duration
    optional: true

ChainIdQuery:
  non-binary: true
  incomparable: true
  fields:
  - name: ChainId
    type: bytes

MetricsQuery:
  non-binary: true
  incomparable: true
  fields:
    - name: Metric
      type: string
    - name: Duration
      type: duration

MetricsResponse:
  non-binary: true
  incomparable: true
  fields:
    - name: Value
      type: any

TxRequest:
  non-binary: true
  incomparable: true
  fields:
  - name: CheckOnly
    type: bool
    optional: true
  - name: Origin
    type: string
    is-url: true
    alternative: Sponsor
  - name: Signer
    type: Signer
    marshal-as: reference
  - name: Signature
    type: bytes
  - name: KeyPage
    type: KeyPage
    marshal-as: reference
  - name: Payload
    type: any

TxResponse:
  non-binary: true
  incomparable: true
  fields:
  - name: Txid
    type: bytes
  - name: Hash
    type: chain
  - name: Code
    type: uvarint
  - name: Message
    type: string
  - name: Delivered
    type: bool

DataEntry:
  fields:
    - name: ExtIds
      type: slice
      slice:
        type: bytes
    - name: Data
      type: bytes


DataEntryQuery:
  fields:
    - name: Url
      type: string
      is-url: true
    - name: EntryHash
      type: chain
      optional: true

DataEntrySetQuery:
  non-binary: true
  incomparable: true
  embeddings:
    - UrlQuery
    - QueryPagination
    - QueryOptions

DataEntryQueryResponse:
  fields:
    - name: EntryHash
      type: chain
    - name: Entry
      type: DataEntry
      marshal-as: reference

DataEntrySetQueryResponse:
  fields:
    - name: DataEntries
      type: slice
      slice:
        type: DataEntryQueryResponse
        marshal-as: reference
    - name: Start
      type: uvarint
    - name: Count
      type: uvarint
    - name: Total
      type: uvarint
