QueryResponse:
  non-binary: true
  incomparable: true
  fields:
    - name: Type
      type: string
    - name: MerkleState
      type: MerkleState
      pointer: true
      marshal-as: reference
    - name: Data
      type: any
    - name: Sponsor
      type: string
    - name: KeyPage
      type: KeyPage
      marshal-as: reference
    - name: Txid
      type: bytes
    - name: Signer
      type: Signer
      marshal-as: reference
    - name: Sig
      type: bytes
    - name: Status
      type: any

MerkleState:
  non-binary: true
  incomparable: true
  fields:
    - name: Count
      type: uvarint
    - name: Roots
      type: slice
      slice:
        type: bytes

QueryMultiResponse:
  non-binary: true
  incomparable: true
  fields:
    - name: Items
      type: slice
      slice:
        type: QueryResponse
        marshal-as: reference
        pointer: true
    - name: Start
      type: uvarint
    - name: Count
      type: uvarint
    - name: Total
      type: uvarint

KeyPage:
  non-binary: true
  incomparable: true
  fields:
  - name: Height
    type: uvarint
  - name: Index
    type: uvarint
    optional: true

Signer:
  non-binary: true
  incomparable: true
  fields:
  - name: PublicKey
    type: bytes
  - name: Nonce
    type: uvarint

TokenSend:
  non-binary: true
  incomparable: true
  fields:
  - name: From
    type: string
  - name: To
    type: slice
    slice:
      type: TokenDeposit
      marshal-as: reference

TokenDeposit:
  non-binary: true
  incomparable: true
  fields:
  - name: Url
    type: string
  - name: Amount
    type: uvarint
  - name: Txid
    type: bytes

UrlQuery:
  non-binary: true
  incomparable: true
  fields:
  - name: Url
    type: string
    is-url: true
  - name: Start
    type: uvarint
    optional: true
  - name: Count
    type: uvarint
    optional: true

TxIdQuery:
  non-binary: true
  incomparable: true
  fields:
  - name: Txid
    type: bytes

ChainIdQuery:
  non-binary: true
  incomparable: true
  fields:
  - name: ChainId
    type: bytes

MetricsQuery:
  non-binary: true
  incomparable: true
  fields:
    - name: Metric
      type: string
    - name: Duration
      type: duration

MetricsResponse:
  non-binary: true
  incomparable: true
  fields:
    - name: Value
      type: any

TxRequest:
  non-binary: true
  incomparable: true
  fields:
  - name: CheckOnly
    type: bool
    optional: true
  - name: Sponsor
    type: string
    is-url: true
  - name: Signer
    type: Signer
    marshal-as: reference
  - name: Signature
    type: bytes
  - name: KeyPage
    type: KeyPage
    marshal-as: reference
  - name: Payload
    type: any

TxResponse:
  non-binary: true
  incomparable: true
  fields:
  - name: Txid
    type: bytes
  - name: Hash
    type: chain
  - name: Code
    type: uvarint
  - name: Message
    type: string
  - name: Delivered
    type: bool
