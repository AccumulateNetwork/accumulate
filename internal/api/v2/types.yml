ChainQueryResponse:
  non-binary: true
  incomparable: true
  fields:
    - name: Type
      type: string
    - name: MainChain
      type: MerkleState
      pointer: true
      marshal-as: reference
      alternative: MerkleState
    - name: Chains
      type: query.ChainState
      repeatable: true
      marshal-as: reference
    - name: Data
      type: any
    - name: ChainId
      type: bytes
    - name: Receipt
      type: query.GeneralReceipt
      marshal-as: reference
      pointer: true

TransactionQueryResponse:
  non-binary: true
  incomparable: true
  fields:
    - name: Type
      type: string
    - name: MainChain
      type: MerkleState
      pointer: true
      marshal-as: reference
      alternative: MerkleState
    - name: Data
      type: any
    - name: Origin
      type: url
      pointer: true
      alternative: Sponsor
    - name: TransactionHash
      type: bytes
    - name: Txid
      type: txid
      pointer: true
    - name: Transaction
      type: protocol.Transaction
      pointer: true
      marshal-as: reference
    - name: Signatures
      repeatable: true
      type: protocol.Signature
      marshal-as: union
    - name: Status
      type: protocol.TransactionStatus
      pointer: true
    - name: Produced
      alternative: SyntheticTxids
      type: txid
      pointer: true
      repeatable: true
    - name: Receipts
      repeatable: true
      type: query.TxReceipt
      marshal-as: reference
      pointer: true
    - name: SignatureBooks
      type: SignatureBook
      marshal-as: reference
      pointer: true
      repeatable: true

SignatureBook:
  non-binary: true
  incomparable: true
  fields:
    - name: Authority
      type: url
      pointer: true
    - name: Pages
      type: SignaturePage
      marshal-as: reference
      pointer: true
      repeatable: true

SignaturePage:
  non-binary: true
  incomparable: true
  fields:
    - name: Signer
      type: SignerMetadata
      marshal-as: reference
    - name: Signatures
      type: protocol.Signature
      marshal-as: union
      repeatable: true

SignerMetadata:
  non-binary: true
  incomparable: true
  fields:
    - name: Type
      type: protocol.AccountType
      marshal-as: enum
    - name: Url
      type: url
      pointer: true
    - name: AcceptThreshold
      type: uint

MinorBlock:
  non-binary: true
  incomparable: true
  fields:
    - name: BlockIndex
      description: is the index of the block. Only include when indexing the root anchor chain
      type: uint
    - name: BlockTime
      description: is the start time of the block.
      type: time
      pointer: true

MinorQueryResponse:
  non-binary: true
  incomparable: true
  embeddings:
    - MinorBlock
  fields:
    - name: TxCount
      description: shows how many transactions this block contains
      type: uint
    - name: TxIds
      repeatable: true
      type: bytes
    - name: Transactions
      type: TransactionQueryResponse
      repeatable: true
      pointer: true
      marshal-as: reference

MajorQueryResponse:
  non-binary: true
  incomparable: true
  fields:
    - name: MajorBlockIndex
      description: is the index of the major block.
      type: uint
    - name: MajorBlockTime
      description: is the start time of the major block.
      type: time
      pointer: true
    - name: MinorBlocks
      type: MinorBlock
      repeatable: true
      pointer: true
      marshal-as: reference

MerkleState:
  non-binary: true
  incomparable: true
  fields:
    - name: Height
      type: uvarint
      alternative: Count
    - name: Roots
      repeatable: true
      type: bytes

MultiResponse:
  non-binary: true
  incomparable: true
  fields:
    - name: Type
      type: string
    - name: Items
      repeatable: true
      type: any
    - name: Start
      type: uvarint
      keep-empty: true
    - name: Count
      type: uvarint
      keep-empty: true
    - name: Total
      type: uvarint
      keep-empty: true
    - name: OtherItems
      repeatable: true
      type: any

KeyPage:
  non-binary: true
  incomparable: true
  fields:
    - name: Version
      type: uvarint
      alternative: Height
      optional: true

Signer:
  non-binary: true
  incomparable: true
  fields:
  - name: PublicKey
    type: bytes
  - name: Timestamp
    type: uvarint
    alternative: Nonce
  - name: Url
    type: url
    pointer: true
  - name: Version
    type: uint
    optional: true
  - name: SignatureType
    type: protocol.SignatureType
    optional: true
  - name: UseSimpleHash
    description: tells the API to use the signature's simple metadata hash as the initiator hash instead of its Merkle hash
    type: bool
    optional: true

TokenSend:
  non-binary: true
  incomparable: true
  fields:
  - name: From
    type: url
    pointer: true
  - name: To
    repeatable: true
    type: TokenDeposit
    marshal-as: reference

TokenDeposit:
  non-binary: true
  incomparable: true
  fields:
  - name: Url
    type: url
    pointer: true
  - name: Amount
    type: bigint
  - name: Txid
    type: bytes

GeneralQuery:
  non-binary: true
  incomparable: true
  embeddings:
  - UrlQuery
  - QueryOptions

UrlQuery:
  non-binary: true
  incomparable: true
  fields:
  - name: Url
    type: url
    pointer: true

KeyPageIndexQuery:
  non-binary: true
  incomparable: true
  embeddings:
  - UrlQuery
  fields:
  - name: Key
    type: bytes

TxHistoryQuery:
  non-binary: true
  incomparable: true
  embeddings:
  - UrlQuery
  - QueryPagination

QueryPagination:
  non-binary: true
  incomparable: true
  fields:
  - name: Start
    type: uvarint
    optional: true
  - name: Count
    type: uvarint
    optional: true

DirectoryQuery:
  non-binary: true
  incomparable: true
  embeddings:
    - UrlQuery
    - QueryPagination
    - QueryOptions

MinorBlocksQuery:
  non-binary: true
  incomparable: true
  embeddings:
    - UrlQuery
    - QueryPagination
  fields:
    - name: TxFetchMode
      type: query.TxFetchMode
      optional: true
    - name: BlockFilterMode
      type: query.BlockFilterMode
      optional: true

MajorBlocksQuery:
  non-binary: true
  incomparable: true
  embeddings:
    - UrlQuery
    - QueryPagination

QueryOptions:
  non-binary: true
  incomparable: true
  fields:
    - name: Expand
      type: bool
      optional: true
      alternative: ExpandChains
    - name: Height
      type: uvarint
      optional: true
    - name: Prove
      type: bool
      optional: true

TxnQuery:
  non-binary: true
  incomparable: true
  embeddings:
  - QueryOptions
  fields:
  - name: Txid
    type: bytes
  - name: Wait
    type: duration
    optional: true
  - name: IgnorePending
    description: tells QueryTx to ignore pending transactions
    type: bool
    optional: true

ChainIdQuery:
  non-binary: true
  incomparable: true
  fields:
  - name: ChainId
    type: bytes

MetricsQuery:
  non-binary: true
  incomparable: true
  fields:
    - name: Metric
      type: string
    - name: Duration
      type: duration

MetricsResponse:
  non-binary: true
  incomparable: true
  fields:
    - name: Value
      type: any

ExecuteRequest:
  non-binary: true
  incomparable: true
  fields:
    - name: Envelope
      type: protocol.Envelope
      marshal-as: reference
      pointer: true
    - name: CheckOnly
      type: bool
      optional: true

TxRequest:
  non-binary: true
  incomparable: true
  fields:
  - name: CheckOnly
    type: bool
    optional: true
  - name: IsEnvelope
    type: bool
    optional: true
  - name: Origin
    type: url
    pointer: true
    alternative: Sponsor
  - name: Signer
    type: Signer
    marshal-as: reference
  - name: Signature
    type: bytes
  - name: KeyPage
    description: is deprecated
    type: KeyPage
    marshal-as: reference
  - name: TxHash
    type: bytes
    optional: true
  - name: Payload
    type: any
  - name: Memo
    type: string
    optional: true
  - name: Metadata
    type: bytes
    optional: true

TxResponse:
  non-binary: true
  incomparable: true
  fields:
  - name: TransactionHash
    type: bytes
  - name: Txid
    type: txid
    pointer: true
  - name: SignatureHashes
    type: bytes
    repeatable: true
  - name: SimpleHash
    type: bytes
    alternative: Hash
  - name: Code
    type: uvarint
  - name: Message
    type: string
  - name: Delivered
    type: bool
  - name: Result
    type: any

DataEntryQuery:
  fields:
    - name: Url
      type: url
      pointer: true
    - name: EntryHash
      type: hash
      optional: true

DataEntrySetQuery:
  non-binary: true
  incomparable: true
  embeddings:
    - UrlQuery
    - QueryPagination
    - QueryOptions

DataEntryQueryResponse:
  fields:
    - name: EntryHash
      type: hash
    - name: Entry
      type: protocol.DataEntry
      marshal-as: union

ChainEntry:
  non-binary: true
  incomparable: true
  fields:
    - name: Height
      type: uvarint
      keep-empty: true
    - name: Entry
      type: bytes
    - name: State
      repeatable: true
      type: bytes
    - name: Value
      type: any

StatusResponse:
  non-binary: true
  incomparable: true
  fields:
    - name: Ok
      type: bool

VersionResponse:
  non-binary: true
  incomparable: true
  fields:
    - name: Version
      type: string
    - name: Commit
      type: string
    - name: VersionIsKnown
      type: bool
    - name: IsTestNet
      type: bool

DescriptionResponse:
  non-binary: true
  incomparable: true
  fields:
    - name: SubnetId
      type: string
    - name: NetworkType
      type: config.NetworkType
    - name: Network
      alternative: Subnet
      type: config.Network
      marshal-as: reference
    - name: Values
      type: core.GlobalValues
      marshal-as: reference
    - name: Error
      type: errors2.Error
      marshal-as: reference
      pointer: true

SyntheticTransactionRequest:
  non-binary: true
  incomparable: true
  fields:
    - name: Source
      type: url
      pointer: true
    - name: Destination
      type: url
      pointer: true
    - name: SequenceNumber
      type: uint