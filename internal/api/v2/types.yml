QueryResponse:
  non-binary: true
  fields:
    - name: Type
      type: string
    - name: MerkleState
      type: MerkleState
      pointer: true
      marshal-as: self
    - name: Data
      type: any
    - name: Sponsor
      type: string
    - name: KeyPage
      type: KeyPage
      marshal-as: self
    - name: Txid
      type: bytes
    - name: Signer
      type: Signer
      marshal-as: self
    - name: Sig
      type: bytes
    - name: Status
      type: any

MerkleState:
  non-binary: true
  fields:
    - name: Count
      type: uvarint
    - name: Roots
      type: slice
      slice:
        type: bytes

QueryMultiResponse:
  non-binary: true
  fields:
    - name: Items
      type: slice
      slice:
        type: QueryResponse
        marshal-as: self
        pointer: true
    - name: Start
      type: uvarint
    - name: Count
      type: uvarint
    - name: Total
      type: uvarint

DirectoryQueryResult:
  non-binary: true
  fields:
  - name: Entries
    type: slice
    slice:
      type: string
    optional: true
  - name: ExpandedEntries
    type: slice
    slice:
      type: QueryResponse
      pointer: true
      marshal-as: self
    optional: true


KeyPage:
  non-binary: true
  fields:
  - name: Height
    type: uvarint
  - name: Index
    type: uvarint
    optional: true

Signer:
  non-binary: true
  fields:
  - name: PublicKey
    type: bytes
  - name: Nonce
    type: uvarint

TokenSend:
  non-binary: true
  fields:
  - name: From
    type: string
  - name: To
    type: slice
    slice:
      type: TokenDeposit
      marshal-as: self

TokenDeposit:
  non-binary: true
  fields:
  - name: Url
    type: string
  - name: Amount
    type: uvarint
  - name: Txid
    type: bytes

UrlQuery:
  non-binary: true
  fields:
  - name: Url
    type: string
    is-url: true

TxHistoryQuery:
  non-binary: true
  embeddings:
  - UrlQuery
  - QueryPagination

QueryPagination:
  non-binary: true
  fields:
  - name: Start
    type: uvarint
    optional: true
  - name: Count
    type: uvarint
    optional: false

DirectoryQuery:
  non-binary: true
  embeddings:
    - UrlQuery
    - QueryOptions

QueryOptions:
  non-binary: true
  fields:
    - name: ExpandChains
      type: bool
      optional: true

TxIdQuery:
  non-binary: true
  fields:
  - name: Txid
    type: bytes

ChainIdQuery:
  non-binary: true
  fields:
  - name: ChainId
    type: bytes

MetricsQuery:
  fields:
    - name: Metric
      type: string
    - name: Duration
      type: duration

MetricsResponse:
  non-binary: true
  fields:
    - name: Value
      type: any

TxRequest:
  non-binary: true
  fields:
  - name: CheckOnly
    type: bool
    optional: true
  - name: Sponsor
    type: string
    is-url: true
  - name: Signer
    type: Signer
    marshal-as: self
  - name: Signature
    type: bytes
  - name: KeyPage
    type: KeyPage
    marshal-as: self
  - name: Payload
    type: any

TxResponse:
  non-binary: true
  fields:
  - name: Txid
    type: bytes
  - name: Hash
    type: chain
  - name: Code
    type: uvarint
  - name: Message
    type: string
  - name: Delivered
    type: bool
