ChainQueryResponse:
  non-binary: true
  incomparable: true
  fields:
    - name: Type
      type: string
    - name: MainChain
      type: MerkleState
      pointer: true
      marshal-as: reference
      alternative: MerkleState
    - name: Chains
      type: query.ChainState
      repeatable: true
      marshal-as: reference
    - name: Data
      type: any
    - name: ChainId
      type: bytes

TransactionQueryResponse:
  non-binary: true
  incomparable: true
  fields:
    - name: Type
      type: string
    - name: MainChain
      type: MerkleState
      pointer: true
      marshal-as: reference
      alternative: MerkleState
    - name: Data
      type: any
    - name: Origin
      type: url
      pointer: true
      alternative: Sponsor
    - name: TransactionHash
      type: bytes
      alternative: Txid
    - name: Transaction
      type: protocol.Transaction
      pointer: true
      marshal-as: reference
    - name: Signatures
      repeatable: true
      type: protocol.Signature
      marshal-as: value
      zero-value: nil
      unmarshal-with: protocol.UnmarshalSignature
    - name: Status
      type: protocol.TransactionStatus
      pointer: true
    - name: SyntheticTxids
      type: chain
      repeatable: true
    - name: Receipts
      repeatable: true
      type: query.TxReceipt
      marshal-as: reference
      pointer: true
    - name: SignatureThreshold
      type: uvarint
    - name: Invalidated
      type: bool

MinorQueryResponse:
  non-binary: true
  incomparable: true
  embeddings:
    - TransactionQueryResponse
  fields:
    - name: BlockIndex
      description: is the index of the block. Only include when indexing the root anchor chain
      type: uint
    - name: BlockTime
      description: is the start time of the block.
      type: time
      pointer: true

MerkleState:
  non-binary: true
  incomparable: true
  fields:
    - name: Height
      type: uvarint
      alternative: Count
    - name: Roots
      repeatable: true
      type: bytes

MultiResponse:
  non-binary: true
  incomparable: true
  fields:
    - name: Type
      type: string
    - name: Items
      repeatable: true
      type: any
    - name: Start
      type: uvarint
      keep-empty: true
    - name: Count
      type: uvarint
      keep-empty: true
    - name: Total
      type: uvarint
      keep-empty: true
    - name: OtherItems
      repeatable: true
      type: any

KeyPage:
  non-binary: true
  incomparable: true
  fields:
    - name: Height
      type: uvarint

Signer:
  non-binary: true
  incomparable: true
  fields:
  - name: PublicKey
    type: bytes
  - name: Nonce
    type: uvarint
  - name: Url
    type: url
    pointer: true

TokenSend:
  non-binary: true
  incomparable: true
  fields:
  - name: From
    type: url
    pointer: true
  - name: To
    repeatable: true
    type: TokenDeposit
    marshal-as: reference

TokenDeposit:
  non-binary: true
  incomparable: true
  fields:
  - name: Url
    type: url
    pointer: true
  - name: Amount
    type: bigint
  - name: Txid
    type: bytes

GeneralQuery:
  non-binary: true
  incomparable: true
  embeddings:
  - UrlQuery
  - QueryOptions

UrlQuery:
  non-binary: true
  incomparable: true
  fields:
  - name: Url
    type: url
    pointer: true

KeyPageIndexQuery:
  non-binary: true
  incomparable: true
  embeddings:
  - UrlQuery
  fields:
  - name: Key
    type: bytes

TxHistoryQuery:
  non-binary: true
  incomparable: true
  embeddings:
  - UrlQuery
  - QueryPagination

QueryPagination:
  non-binary: true
  incomparable: true
  fields:
  - name: Start
    type: uvarint
    optional: true
  - name: Count
    type: uvarint
    optional: true

DirectoryQuery:
  non-binary: true
  incomparable: true
  embeddings:
    - UrlQuery
    - QueryPagination
    - QueryOptions

MinorBlocksQuery:
  non-binary: true
  incomparable: true
  embeddings:
    - UrlQuery
    - QueryPagination

QueryOptions:
  non-binary: true
  incomparable: true
  fields:
    - name: Expand
      type: bool
      optional: true
      alternative: ExpandChains
    - name: Height
      type: uvarint
      optional: true
    - name: Prove
      type: bool
      optional: true

TxnQuery:
  non-binary: true
  incomparable: true
  embeddings:
  - QueryOptions
  fields:
  - name: Txid
    type: bytes
  - name: Wait
    type: duration
    optional: true

ChainIdQuery:
  non-binary: true
  incomparable: true
  fields:
  - name: ChainId
    type: bytes

MetricsQuery:
  non-binary: true
  incomparable: true
  fields:
    - name: Metric
      type: string
    - name: Duration
      type: duration

MetricsResponse:
  non-binary: true
  incomparable: true
  fields:
    - name: Value
      type: any

TxRequest:
  non-binary: true
  incomparable: true
  fields:
  - name: CheckOnly
    type: bool
    optional: true
  - name: IsEnvelope
    type: bool
    optional: true
  - name: Origin
    type: url
    pointer: true
    alternative: Sponsor
  - name: Signer
    type: Signer
    marshal-as: reference
  - name: Signature
    type: bytes
  - name: KeyPage
    type: KeyPage
    marshal-as: reference
  - name: TxHash
    type: bytes
    optional: true
  - name: Payload
    type: any
  - name: Memo
    type: string
    optional: true
  - name: Metadata
    type: bytes
    optional: true

TxResponse:
  non-binary: true
  incomparable: true
  fields:
  - name: TransactionHash
    type: bytes
    alternative: Txid
  - name: EnvelopeHash
    type: bytes
  - name: SimpleHash
    type: bytes
    alternative: Hash
  - name: Code
    type: uvarint
  - name: Message
    type: string
  - name: Delivered
    type: bool
  - name: Result
    type: any

DataEntry:
  fields:
    - name: Data
      repeatable: true
      type: bytes


DataEntryQuery:
  fields:
    - name: Url
      type: url
      pointer: true
    - name: EntryHash
      type: chain
      optional: true

DataEntrySetQuery:
  non-binary: true
  incomparable: true
  embeddings:
    - UrlQuery
    - QueryPagination
    - QueryOptions

DataEntryQueryResponse:
  fields:
    - name: EntryHash
      type: chain
    - name: Entry
      type: DataEntry
      marshal-as: reference

StatusResponse:
  non-binary: true
  incomparable: true
  fields:
    - name: Ok
      type: bool

VersionResponse:
  non-binary: true
  incomparable: true
  fields:
    - name: Version
      type: string
    - name: Commit
      type: string
    - name: VersionIsKnown
      type: bool

DescriptionResponse:
  non-binary: true
  incomparable: true
  fields:
    - name: Subnet
      type: config.Network
      marshal-as: reference
