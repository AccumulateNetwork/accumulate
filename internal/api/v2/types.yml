ChainQueryResponse:
  non-binary: true
  incomparable: true
  fields:
    - name: Type
      type: string
    - name: MainChain
      type: MerkleState
      pointer: true
      marshal-as: reference
      alternative: MerkleState
    - name: Chains
      type: query.ChainState
      repeatable: true
      marshal-as: reference
    - name: Data
      type: any
    - name: ChainId
      type: bytes
    - name: Receipt
      type: query.GeneralReceipt
      marshal-as: reference
      pointer: true

TransactionQueryResponse:
  non-binary: true
  incomparable: true
  fields:
    - name: Type
      type: string
    - name: MainChain
      type: MerkleState
      pointer: true
      marshal-as: reference
      alternative: MerkleState
    - name: Data
      type: any
    - name: Origin
      type: url
      pointer: true
      alternative: Sponsor
    - name: TransactionHash
      type: bytes
      alternative: Txid
    - name: Transaction
      type: protocol.Transaction
      pointer: true
      marshal-as: reference
    - name: Signatures
      repeatable: true
      type: protocol.Signature
      marshal-as: value
      zero-value: nil
      unmarshal-with: protocol.UnmarshalSignature
    - name: Status
      type: protocol.TransactionStatus
      pointer: true
    - name: SyntheticTxids
      type: chain
      repeatable: true
    - name: Receipts
      repeatable: true
      type: query.TxReceipt
      marshal-as: reference
      pointer: true
    - name: SignatureBooks
      type: SignatureBook
      marshal-as: reference
      pointer: true
      repeatable: true

SignatureBook:
  non-binary: true
  incomparable: true
  fields:
    - name: Authority
      type: url
      pointer: true
    - name: Pages
      type: SignaturePage
      marshal-as: reference
      pointer: true
      repeatable: true

SignaturePage:
  non-binary: true
  incomparable: true
  fields:
    - name: Signer
      type: SignerMetadata
      marshal-as: reference
    - name: Signatures
      type: protocol.Signature
      marshal-as: value
      unmarshal-with: protocol.UnmarshalSignature
      zero-value: nil
      repeatable: true

SignerMetadata:
  non-binary: true
  incomparable: true
  fields:
    - name: Type
      type: protocol.AccountType
      marshal-as: enum
    - name: Url
      type: url
      pointer: true
    - name: AcceptThreshold
      type: uint

MerkleState:
  non-binary: true
  incomparable: true
  fields:
    - name: Height
      type: uvarint
      alternative: Count
    - name: Roots
      repeatable: true
      type: bytes

MultiResponse:
  non-binary: true
  incomparable: true
  fields:
    - name: Type
      type: string
    - name: Items
      repeatable: true
      type: any
    - name: Start
      type: uvarint
      keep-empty: true
    - name: Count
      type: uvarint
      keep-empty: true
    - name: Total
      type: uvarint
      keep-empty: true
    - name: OtherItems
      repeatable: true
      type: any

KeyPage:
  non-binary: true
  incomparable: true
  fields:
    - name: Version
      type: uvarint
      alternative: Height

Signer:
  non-binary: true
  incomparable: true
  fields:
  - name: PublicKey
    type: bytes
  - name: Timestamp
    type: uvarint
    alternative: Nonce
  - name: Url
    type: url
    pointer: true
  - name: SignatureType
    type: protocol.SignatureType
    optional: true


TokenSend:
  non-binary: true
  incomparable: true
  fields:
  - name: From
    type: url
    pointer: true
  - name: To
    repeatable: true
    type: TokenDeposit
    marshal-as: reference

TokenDeposit:
  non-binary: true
  incomparable: true
  fields:
  - name: Url
    type: url
    pointer: true
  - name: Amount
    type: bigint
  - name: Txid
    type: bytes

GeneralQuery:
  non-binary: true
  incomparable: true
  embeddings:
  - UrlQuery
  - QueryOptions

UrlQuery:
  non-binary: true
  incomparable: true
  fields:
  - name: Url
    type: url
    pointer: true

KeyPageIndexQuery:
  non-binary: true
  incomparable: true
  embeddings:
  - UrlQuery
  fields:
  - name: Key
    type: bytes

TxHistoryQuery:
  non-binary: true
  incomparable: true
  embeddings:
  - UrlQuery
  - QueryPagination

QueryPagination:
  non-binary: true
  incomparable: true
  fields:
  - name: Start
    type: uvarint
    optional: true
  - name: Count
    type: uvarint
    optional: true

DirectoryQuery:
  non-binary: true
  incomparable: true
  embeddings:
    - UrlQuery
    - QueryPagination
    - QueryOptions

QueryOptions:
  non-binary: true
  incomparable: true
  fields:
    - name: Expand
      type: bool
      optional: true
      alternative: ExpandChains
    - name: Height
      type: uvarint
      optional: true
    - name: Prove
      type: bool
      optional: true

TxnQuery:
  non-binary: true
  incomparable: true
  embeddings:
  - QueryOptions
  fields:
  - name: Txid
    type: bytes
  - name: Wait
    type: duration
    optional: true

ChainIdQuery:
  non-binary: true
  incomparable: true
  fields:
  - name: ChainId
    type: bytes

MetricsQuery:
  non-binary: true
  incomparable: true
  fields:
    - name: Metric
      type: string
    - name: Duration
      type: duration

MetricsResponse:
  non-binary: true
  incomparable: true
  fields:
    - name: Value
      type: any

TxRequest:
  non-binary: true
  incomparable: true
  fields:
  - name: CheckOnly
    type: bool
    optional: true
  - name: IsEnvelope
    type: bool
    optional: true
  - name: Origin
    type: url
    pointer: true
    alternative: Sponsor
  - name: Signer
    type: Signer
    marshal-as: reference
  - name: Signature
    type: bytes
  - name: KeyPage
    type: KeyPage
    marshal-as: reference
  - name: TxHash
    type: bytes
    optional: true
  - name: Payload
    type: any
  - name: Memo
    type: string
    optional: true
  - name: Metadata
    type: bytes
    optional: true

TxResponse:
  non-binary: true
  incomparable: true
  fields:
  - name: TransactionHash
    type: bytes
    alternative: Txid
  - name: SignatureHashes
    type: bytes
    repeatable: true
  - name: SimpleHash
    type: bytes
    alternative: Hash
  - name: Code
    type: uvarint
  - name: Message
    type: string
  - name: Delivered
    type: bool
  - name: Result
    type: any

DataEntry:
  fields:
    - name: Data
      repeatable: true
      type: bytes


DataEntryQuery:
  fields:
    - name: Url
      type: url
      pointer: true
    - name: EntryHash
      type: chain
      optional: true

DataEntrySetQuery:
  non-binary: true
  incomparable: true
  embeddings:
    - UrlQuery
    - QueryPagination
    - QueryOptions

DataEntryQueryResponse:
  fields:
    - name: EntryHash
      type: chain
    - name: Entry
      type: DataEntry
      marshal-as: reference

ChainEntry:
  non-binary: true
  incomparable: true
  fields:
    - name: Height
      type: varint
      keep-empty: true
    - name: Entry
      type: bytes
    - name: State
      repeatable: true
      type: bytes
    - name: Value
      type: any

StatusResponse:
  non-binary: true
  incomparable: true
  fields:
    - name: Ok
      type: bool

VersionResponse:
  non-binary: true
  incomparable: true
  fields:
    - name: Version
      type: string
    - name: Commit
      type: string
    - name: VersionIsKnown
      type: bool
    - name: IsTestNet
      type: bool

DescriptionResponse:
  non-binary: true
  incomparable: true
  fields:
    - name: Subnet
      type: config.Network
      marshal-as: reference
