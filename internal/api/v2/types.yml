ChainQueryResponse:
  non-binary: true
  incomparable: true
  fields:
    - name: Type
      type: string
    - name: MainChain
      type: MerkleState
      pointer: true
      marshal-as: reference
      alternative: MerkleState
    - name: Data
      type: any
    - name: ChainId
      type: bytes

TransactionQueryResponse:
  non-binary: true
  incomparable: true
  fields:
    - name: Type
      type: string
    - name: MainChain
      type: MerkleState
      pointer: true
      marshal-as: reference
      alternative: MerkleState
    - name: Data
      type: any
    - name: Origin
      type: string
      alternative: Sponsor
    - name: KeyPage
      type: KeyPage
      pointer: true
      marshal-as: reference
    - name: Txid
      type: bytes
    - name: Signatures
      type: slice
      slice:
        type: transactions.ED25519Sig
        pointer: true
    - name: Status
      type: protocol.TransactionStatus
      pointer: true
    - name: SyntheticTxids
      type: chainSet
    - name: Receipts
      type: slice
      slice:
        type: query.TxReceipt
        marshal-as: reference
        pointer: true

MerkleState:
  non-binary: true
  incomparable: true
  fields:
    - name: Height
      type: uvarint
      alternative: Count
    - name: Roots
      type: slice
      slice:
        type: bytes

MultiResponse:
  non-binary: true
  incomparable: true
  fields:
    - name: Type
      type: string
    - name: Items
      type: slice
      slice:
        type: any
    - name: Start
      type: uvarint
      keep-empty: true
    - name: Count
      type: uvarint
      keep-empty: true
    - name: Total
      type: uvarint
      keep-empty: true
    - name: OtherItems
      type: slice
      slice:
        type: any

KeyPage:
  non-binary: true
  incomparable: true
  fields:
    - name: Height
      type: uvarint
    - name: Index
      type: uvarint
      optional: true
    - name: Threshold
      type: uvarint
      optional: true

Signer:
  non-binary: true
  incomparable: true
  fields:
  - name: PublicKey
    type: bytes
  - name: Nonce
    type: uvarint

TokenSend:
  non-binary: true
  incomparable: true
  fields:
  - name: From
    type: string
  - name: To
    type: slice
    slice:
      type: TokenDeposit
      marshal-as: reference

TokenDeposit:
  non-binary: true
  incomparable: true
  fields:
  - name: Url
    type: string
  - name: Amount
    type: bigint
  - name: Txid
    type: bytes

GeneralQuery:
  non-binary: true
  incomparable: true
  embeddings:
  - UrlQuery
  - QueryOptions

UrlQuery:
  non-binary: true
  incomparable: true
  fields:
  - name: Url
    type: string
    is-url: true

KeyPageIndexQuery:
  non-binary: true
  incomparable: true
  embeddings:
  - UrlQuery
  fields:
  - name: Key
    type: bytes

TxHistoryQuery:
  non-binary: true
  incomparable: true
  embeddings:
  - UrlQuery
  - QueryPagination

QueryPagination:
  non-binary: true
  incomparable: true
  fields:
  - name: Start
    type: uvarint
    optional: true
  - name: Count
    type: uvarint
    optional: true

DirectoryQuery:
  non-binary: true
  incomparable: true
  embeddings:
    - UrlQuery
    - QueryPagination
    - QueryOptions

QueryOptions:
  non-binary: true
  incomparable: true
  fields:
    - name: Expand
      type: bool
      optional: true
      alternative: ExpandChains
    - name: Height
      type: uvarint
      optional: true
    - name: Prove
      type: bool
      optional: true

TxnQuery:
  non-binary: true
  incomparable: true
  embeddings:
  - QueryOptions
  fields:
  - name: Txid
    type: bytes
  - name: Wait
    type: duration
    optional: true

ChainIdQuery:
  non-binary: true
  incomparable: true
  fields:
  - name: ChainId
    type: bytes

MetricsQuery:
  non-binary: true
  incomparable: true
  fields:
    - name: Metric
      type: string
    - name: Duration
      type: duration

MetricsResponse:
  non-binary: true
  incomparable: true
  fields:
    - name: Value
      type: any

TxRequest:
  non-binary: true
  incomparable: true
  fields:
  - name: CheckOnly
    type: bool
    optional: true
  - name: Origin
    type: url.URL
    marshal-as: reference
    pointer: true
    alternative: Sponsor
  - name: Signer
    type: Signer
    marshal-as: reference
  - name: Signature
    type: bytes
  - name: KeyPage
    type: KeyPage
    marshal-as: reference
  - name: Payload
    type: any

TxResponse:
  non-binary: true
  incomparable: true
  fields:
  - name: Txid
    type: bytes
  - name: Hash
    type: chain
  - name: Code
    type: uvarint
  - name: Message
    type: string
  - name: Delivered
    type: bool
  - name: Result
    type: any

DataEntry:
  fields:
    - name: ExtIds
      type: slice
      slice:
        type: bytes
    - name: Data
      type: bytes


DataEntryQuery:
  fields:
    - name: Url
      type: string
      is-url: true
    - name: EntryHash
      type: chain
      optional: true

DataEntrySetQuery:
  non-binary: true
  incomparable: true
  embeddings:
    - UrlQuery
    - QueryPagination
    - QueryOptions

DataEntryQueryResponse:
  fields:
    - name: EntryHash
      type: chain
    - name: Entry
      type: DataEntry
      marshal-as: reference

VersionResponse:
  non-binary: true
  incomparable: true
  fields:
    - name: Version
      type: string
    - name: Commit
      type: string
    - name: VersionIsKnown
      type: bool
