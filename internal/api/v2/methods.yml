Version:
  rpc: version
  output: ChainQueryResponse

Describe:
  rpc: describe
  output: DescriptionResponse

Metrics:
  rpc: metrics
  input: MetricsQuery
  output: ChainQueryResponse

Faucet:
  rpc: faucet
  input: protocol.AcmeFaucet
  output: TxResponse

Query:
  kind: query
  rpc: query
  input: GeneralQuery
  output: ChainQueryResponse|TransactionQueryResponse|MultiResponse
  call: QueryUrl
  call-params: [Url, QueryOptions]

QueryDirectory:
  kind: query
  rpc: query-directory
  input: DirectoryQuery
  output: MultiResponse
  call-params: [Url, QueryPagination, QueryOptions]

QueryChain:
  kind: query
  rpc: query-chain
  input: ChainIdQuery
  output: ChainQueryResponse
  call-params: [ChainId]

QueryTx:
  kind: query
  rpc: query-tx
  input: TxnQuery
  output: TransactionQueryResponse
  call-params: [Txid, Wait, QueryOptions]

QueryTxHistory:
  kind: query
  rpc: query-tx-history
  input: TxHistoryQuery
  output: MultiResponse
  call-params: [Url, QueryPagination]

QueryData:
  kind: query
  rpc: query-data
  input: DataEntryQuery
  output: ChainQueryResponse
  call-params: [Url, EntryHash]

QueryDataSet:
  kind: query
  rpc: query-data-set
  input: DataEntrySetQuery
  output: MultiResponse
  call-params: [Url, QueryPagination, QueryOptions]

QueryPending:
  kind: query
  rpc: query-pending-tx
  input: PendingTransactionQuery
  output: ChainQueryResponse
  call-params: [Url, Txid, QueryOptions]

QueryPendingPagination:
  kind: query
  rpc: query-pending-txs
  input: PendingTransactionPaginationQuery
  output: MultiResponse
  call-params: [Url, QueryPagination, QueryOptions]

QueryKeyPageIndex:
  kind: query
  rpc: query-key-index
  input: KeyPageIndexQuery
  output: ChainQueryResponse
  call-params: [Url, Key]

Execute:
  rpc: execute
  input: TxRequest
  output: TxResponse

ExecuteCreateAdi:
  kind: execute
  rpc: create-adi
  input: CreateIdentity

ExecuteCreateIdentity:
  kind: execute
  rpc: create-identity
  input: CreateIdentity

ExecuteCreateDataAccount:
  kind: execute
  rpc: create-data-account
  input: CreateDataAccount

ExecuteCreateKeyBook:
  kind: execute
  rpc: create-key-book
  input: CreateKeyBook

ExecuteCreateKeyPage:
  kind: execute
  rpc: create-key-page
  input: CreateKeyPage

ExecuteCreateToken:
  kind: execute
  rpc: create-token
  input: CreateToken

ExecuteCreateTokenAccount:
  kind: execute
  rpc: create-token-account
  input: CreateTokenAccount

ExecuteSendTokens:
  kind: execute
  rpc: send-tokens
  input: SendTokens
  validate: [From, To]

ExecuteAddCredits:
  kind: execute
  rpc: add-credits
  input: AddCredits

ExecuteUpdateKeyPage:
  kind: execute
  rpc: update-key-page
  input: UpdateKeyPage

ExecuteWriteData:
  kind: execute
  rpc: write-data
  input: WriteData

ExecuteIssueTokens:
  kind: execute
  rpc: issue-tokens
  input: IssueTokens

ExecuteWriteDataTo:
  kind: execute
  rpc: write-data-to
  input: WriteDataTo

ExecuteBurnTokens:
  kind: execute
  rpc: burn-tokens
  input: BurnTokens
