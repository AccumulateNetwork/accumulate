TxFetchMode:
  Expand:
    value: 0
    description: expand the full transactions in the result set
  Ids:
    value: 1
    description: include the transaction IDs & count in the result set
  CountOnly:
    value: 2
    description: only include the transaction count in the result set
  Omit:
    value: 3
    description: omit all transaction info from the result set

BlockFilterMode:
  ExcludeNone:
    value: 0
    description: return all blocks including empty ones
  ExcludeEmpty:
    value: 1
    description: exclude empty blocks

QueryType:
  Unknown:
    value: 0
  Url:
    value: 1
    description: Query by Url
  ChainId:
    value: 2
    description: Query by chain id
  TxId:
    value: 3
    description: Query tx and pending chains By TxId
  TxHistory:
    value: 4
    description: Query transaction history
  DirectoryUrl:
    value: 5
    description: Query directory by URL
  Data:
    value: 6
    description: Query a specific data entry using the url and optional entry hash
  DataSet:
    value: 7
    description: Query a set of data given pagination parameters for a given URL
  KeyPageIndex:
    value: 8
    description: Query key page index
  MinorBlocks:
    value: 9
    description: Query minor blocks
  Synth:
    value: 10
    description: Query by synthetic transaction sequence number
  MajorBlocks:
    value: 11
    description: Query major blocks
