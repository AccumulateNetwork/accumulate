RecordType:
  Account:
    value: 1
  Transaction:
    value: 2

SubmitMode:
  Sync:
    value: 0
    description: submits the transaction and blocks until it is accepted into a block
  Async:
    value: 1
    description: submits the transaction asynchronously
  Check:
    value: 2
    description: checks the transaction but does not submit it