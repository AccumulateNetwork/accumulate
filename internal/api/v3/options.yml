QueryStateOptions:
  fields:
    - name: Prove
      description: requests a proof
      type: bool
      optional: true
    - name: Expand
      description: requests an expanded response
      type: bool
      optional: true
    - name: Wait
      description: blocks until the record is available
      type: duration
      optional: true
    - name: Delivered
      description: ignores incomplete transactions
      type: bool
      optional: true

QuerySetOptions:
  fields:
    - name: Expand
      description: requests an expanded response
      type: bool
      optional: true
    - name: Start
      description: is the starting index
      type: bool
      optional: true
    - name: Count
      description: is the number of requested results
      type: bool
      optional: true

SearchOptions:
  fields:
    - name: Kind
      description: is the kind of record to search for
      type: string

SubmitOptions:
  fields:
    - name: Mode
      type: SubmitMode
      marshal-as: enum