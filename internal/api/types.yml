ChainState:
  fields:
    - name: Name
      type: string
    - name: Type
      type: protocol.ChainType
      marshal-as: enum
    - name: Height
      type: uvarint
      alternative: Count
    - name: Roots
      repeatable: true
      type: bytes

Receipt:
  fields:
    - name: LocalBlock
      type: uvarint
    - name: LocalBlockTime
      type: time
      pointer: true
    - name: DirectoryBlock
      type: uvarint
    - name: Proof
      type: managed.Receipt
      marshal-as: reference
    - name: Error
      type: errors2.Error
      marshal-as: reference
      pointer: true