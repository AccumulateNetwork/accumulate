- name: ChangeSet
  type: entity
  root: true
  customCommit: true
  fields:
  - name: kvstore
    type: keyvalue.ChangeSet
  - name: parent
    type: ChangeSet
    pointer: true
  attributes:
  - name: LastBlock
    type: state
    dataType: LastBlock
    pointer: true
  - name: Summary
    type: entity
    parameters:
    - name: Hash
      type: hash
    attributes:
    - name: Main
      type: state
      dataType: messaging.BlockSummary
      pointer: true
    - name: Signatures
      type: state
      dataType: protocol.KeySignature
      union: true
      collection: set
      comparator: compareSignatures
  - name: Pending
    description: tracks pending summaries
    parameters:
    - name: Partition
      type: string
    type: entity
    attributes:
    - name: OnBlock
      description: tracks summaries waiting for the summary of the previous block to be executed
      parameters:
      - name: Index
        type: uint
      type: state
      dataType: hash
  - name: Partition
    description: is the database for a partition
    parameters:
    - name: ID
      type: string
    type: other
    dataType: database.Batch
    pointer: true
    omitAccessor: true