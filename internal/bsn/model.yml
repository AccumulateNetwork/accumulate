- name: ChangeSet
  type: entity
  root: true
  customCommit: true
  attributes:
  - name: Summary
    type: entity
    parameters:
    - name: Hash
      type: hash
    attributes:
    - name: Main
      type: state
      dataType: messaging.BlockSummary
      pointer: true
    - name: Signatures
      type: state
      dataType: protocol.KeySignature
      union: true
      collection: set
      comparator: compareSignatures
  - name: Pending
    description: lists pending summaries keyed by previous block
    parameters:
    - name: PreviousBlock
      type: uint
    type: state
    dataType: hash
