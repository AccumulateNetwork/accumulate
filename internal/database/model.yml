- name: Account
  type: entity
  customCommit: true
  fields:
  - name: batch
    type: Batch
    pointer: true
  - name: label
    type: string
  - name: chains2
    type: map[storage.Key]*managed.Chain
  attributes:
  - name: Main
    type: state
    dataType: protocol.Account
    union: true
  - name: Pending
    type: state
    dataType: txid
    emptyIfMissing: true
    pointer: true
    set: true
  - name: SyntheticForAnchor
    type: state
    parameters:
    - name: Anchor
      type: hash
    dataType: txid
    emptyIfMissing: true
    pointer: true
    set: true

  # Account Chains
  - name: MainChain
    type: chain
    chainType: transaction
  - name: ScratchChain
    type: chain
    chainType: transaction
  - name: SignatureChain
    type: chain
    chainType: transaction # change to signature

  # System Chains
  - name: RootChain
    type: chain
    chainType: transaction
  - name: AnchorChain
    type: entity
    parameters:
    - name: SubnetId
      type: string
    attributes:
    - name: Root
      type: chain
      chainType: anchor
    - name: BPT
      type: chain
      chainType: anchor
  - name: SyntheticSequenceChain
    type: chain
    chainType: transaction
    parameters:
    - name: SubnetId
      type: string

  # Major Block Chains
  - name: MainMajorIndexChain
    type: chain
    chainType: index

  # Indices
  - name: Chains
    type: index
    dataType: string
    set: true
  - name: SyntheticAnchors
    type: index
    dataType: hash
    set: true
  - name: Directory
    # TODO Turn this into a chain
    type: index
    counted: true
    dataType: url
    pointer: true
  - name: Data
    type: entity
    attributes:
    - name: Entry
      type: index
      counted: true
      dataType: hash
    - name: Transaction
      type: index
      parameters:
      - name: EntryHash
        type: hash
      dataType: hash
