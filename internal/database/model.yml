- name: Account
  type: entity
  customCommit: true
  customResolve: true
  fields:
  - name: batch
    type: Batch
    pointer: true
  - name: label
    type: string
  - name: chains2
    type: map[storage.Key]*managed.Chain
  attributes:
  - name: Main
    type: state
    dataType: protocol.Account
    union: true
  - name: Pending
    type: state
    dataType: txid
    emptyIfMissing: true
    pointer: true
    collection: set
  - name: SyntheticForAnchor
    type: state
    parameters:
    - name: Anchor
      type: hash
    dataType: txid
    emptyIfMissing: true
    pointer: true
    collection: set

  # Indices
  - name: Chains
    type: index
    dataType: protocol.ChainMetadata
    pointer: true
    collection: set
  - name: SyntheticAnchors
    type: index
    dataType: hash
    collection: set
  - name: Directory
    # TODO Turn this into a chain
    type: state
    collection: set
    dataType: url
    pointer: true
    emptyIfMissing: true  

  - name: Data
    type: entity
    attributes:
    - name: Entry
      type: index
      collection: counted
      dataType: hash
    - name: Transaction
      type: index
      parameters:
      - name: EntryHash
        type: hash
      dataType: hash

- name: Transaction
  type: entity
  fields:
  - name: batch
    type: Batch
    pointer: true
  - name: label
    type: string
  attributes:
  - name: Main
    type: state
    dataType: SigOrTxn # TODO split apart
    pointer: true
  - name: Status
    type: state
    dataType: protocol.TransactionStatus
    emptyIfMissing: true
    pointer: true
  - name: Produced
    type: state
    dataType: txid
    pointer: true
    collection: set
  - name: Signatures
    type: state
    dataType: sigSetData
    pointer: true
    private: true
    emptyIfMissing: true
    parameters:
    - name: Signer
      type: url
      pointer: true

  # Indices
  - name: Chains
    type: index
    dataType: TransactionChainEntry
    pointer: true
    collection: set
    emptyIfMissing: true