sigSetData:
  fields:
    - name: Version
      type: uint
    - name: Entries
      type: SigSetEntry
      marshal-as: reference
      repeatable: true

SigSetEntry:
  fields:
    - name: Type
      type: protocol.SignatureType
      marshal-as: enum
    - name: KeyEntryIndex
      type: uint
    - name: SignatureHash
      type: hash
    - name: ValidatorKeyHash
      type: hash
      pointer: true

SignatureSetEntry:
  fields:
    - name: ChainIndex
      description: is the index of the entry on the signer's signature chain
      type: uint
      keep-empty: true
    - name: KeyIndex
      description: is the index of the public key entry in the signer
      type: uint
      keep-empty: true
    - name: Version
      description: is the signer version
      type: uint
    - name: Hash
      description: is the hash of the signature
      type: hash

SigOrTxn:
  fields:
    - name: Transaction
      type: protocol.Transaction
      marshal-as: reference
      pointer: true
    - name: Signature
      type: protocol.Signature
      marshal-as: union
    - name: Txid
      type: txid
      pointer: true

TransactionChainEntry:
  fields:
  - name: Account
    type: url
    marshal-as: reference
    pointer: true
  - name: Chain
    description: is the name of the chain
    type: string
  - name: ChainIndex
    description: is the index of the entry in the chain's index chain
    type: uint
  - name: AnchorIndex
    description: is the index of the entry in the anchor chain's index chain
    type: uint

BlockStateSynthTxnEntry:
  fields:
  - name: Account
    type: url
    pointer: true
  - name: Transaction
    type: bytes
  - name: ChainEntry
    type: uvarint

ReceiptList:
  fields:
    - name: MerkleState
      description: MerkleState at the beginning of the list
      type: MerkleState
      marshal-as: reference
      pointer: true
    - name: Elements
      type: bytes
      repeatable: true
    - name: Receipt
      type: merkle.Receipt
      marshal-as: reference
      pointer: true
    - name: ContinuedReceipt
      type: merkle.Receipt
      marshal-as: reference
      pointer: true
