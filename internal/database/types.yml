sigSetData:
  fields:
    - name: Version
      type: uint
    - name: Entries
      type: sigSetKeyData
      marshal-as: reference
      repeatable: true

sigSetKeyData:
  fields:
    - name: System
      type: bool
    - name: KeyHash
      type: hash
    - name: EntryHash
      type: hash

txSyntheticTxns:
  fields:
    - name: Txids
      type: chain
      repeatable: true

SigOrTxn:
  fields:
    - name: Transaction
      type: protocol.Transaction
      marshal-as: reference
      pointer: true
    - name: Signature
      type: protocol.Signature
      marshal-as: union
    - name: Hash
      type: hash

merkleState:
  fields:
    - name: Count
      type: uint
    - name: Pending
      type: hash
      repeatable: true

exampleFullAccountState:
  fields:
    - name: State
      type: protocol.Account
      marshal-as: union
    - name: Chains
      type: merkleState
      marshal-as: reference
      pointer: true
      repeatable: true
