sigSetData:
  fields:
    - name: Version
      type: uint
    - name: Entries
      type: sigSetKeyData
      marshal-as: reference
      repeatable: true

sigSetKeyData:
  fields:
    - name: System
      type: bool
    - name: KeyHash
      type: hash
    - name: EntryHash
      type: hash

txSyntheticTxns:
  fields:
    - name: Txids
      type: chain
      repeatable: true

merkleState:
  fields:
    - name: Count
      type: uint
    - name: Pending
      type: hash
      repeatable: true
    - name: HashList
      type: hash
      repeatable: true

exampleFullAccountState:
  fields:
    - name: State
      type: protocol.Account
      marshal-as: value
      unmarshal-with: protocol.UnmarshalAccount
      zero-value: nil
    - name: Chains
      type: merkleState
      marshal-as: reference
      pointer: true
      repeatable: true