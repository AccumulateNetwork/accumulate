sigSetData:
  fields:
    - name: Version
      type: uint
    - name: Entries
      type: sigSetKeyData
      marshal-as: reference
      repeatable: true

sigSetKeyData:
  fields:
    - name: System
      type: bool
    - name: KeyHash
      type: hash
    - name: EntryHash
      type: hash

txSyntheticTxns:
  fields:
    - name: Txids
      type: chain
      repeatable: true

SigOrTxn:
  fields:
    - name: Transaction
      type: protocol.Transaction
      marshal-as: reference
      pointer: true
    - name: Signature
      type: protocol.Signature
      marshal-as: union
    - name: Hash
      type: hash

merkleState:
  fields:
    - name: Name
      type: string
    - name: Type
      type: protocol.ChainType
      marshal-as: enum
    - name: Count
      type: uint
    - name: Pending
      type: bytes
      repeatable: true
    - name: Entries
      type: bytes
      repeatable: true

accountState:
  fields:
    - name: Main
      description: is the main state of the account
      type: protocol.Account
      marshal-as: union
    - name: Chains
      description: is the state of the account's chains
      type: merkleState
      marshal-as: reference
      pointer: true
      repeatable: true
    - name: Pending
      description: is the state of the account's pending transactions
      type: transactionState
      marshal-as: reference
      pointer: true
      repeatable: true
    - name: Transactions
      description: is the state of other transactions related to the account
      type: transactionState
      marshal-as: reference
      pointer: true
      repeatable: true

transactionState:
  fields:
    - name: Hash
      type: hash
    - name: Transaction
      type: protocol.Transaction
      marshal-as: reference
      pointer: true
    - name: State
      type: protocol.TransactionStatus
      marshal-as: reference
      pointer: true
    - name: Signatures
      type: sigSetData
      marshal-as: reference
      pointer: true
      repeatable: true