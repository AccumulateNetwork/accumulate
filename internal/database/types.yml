sigSetData:
  fields:
    - name: Version
      type: uint
    - name: Entries
      type: sigSetKeyData
      marshal-as: reference
      repeatable: true

sigSetKeyData:
  fields:
    - name: System
      type: bool
    - name: KeyHash
      type: hash
    - name: EntryHash
      type: hash

txSyntheticTxns:
  fields:
    - name: Txids
      type: chain
      repeatable: true
