NetworkInit:
  non-binary: true
  incomparable: true
  fields:
  - name: Id
    type: string
  - name: Bvns
    type: BvnInit
    marshal-as: reference
    pointer: true
    repeatable: true

BvnInit:
  non-binary: true
  incomparable: true
  fields:
  - name: Id
    type: string
  - name: Nodes
    type: NodeInit
    marshal-as: reference
    pointer: true
    repeatable: true

NodeInit:
  non-binary: true
  incomparable: true
  fields:
  - name: DnnType
    type: config.NodeType
    marshal-as: enum
  - name: BvnnType
    type: config.NodeType
    marshal-as: enum
  - name: BasePort
    type: uint
  - name: HostName
    type: string
  - name: ListenIP
    type: string
  - name: PrivValKey
    type: bytes
  - name: NodeKey
    type: bytes