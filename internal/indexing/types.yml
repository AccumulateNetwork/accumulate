TransactionChainIndex:
  fields:
  - name: Entries
    type: slice
    slice:
      type: TransactionChainEntry
      pointer: true
      marshal-as: reference

TransactionChainEntry:
  fields:
  - name: Account
    type: url.URL
    marshal-as: reference
    pointer: true
  - name: Chain
    type: string
  - name: Block
    type: uvarint
  - name: ChainEntry
    type: uvarint
  - name: ChainAnchor
    type: uvarint
  - name: RootEntry
    type: uvarint
  - name: RootAnchor
    type: uvarint

BlockStateIndex:
  fields:
  - name: ProducedSynthTxns
    type: slice
    slice:
      type: BlockStateSynthTxnEntry
      pointer: true
      marshal-as: reference

BlockStateSynthTxnEntry:
  fields:
  - name: Transaction
    type: bytes
  - name: ChainEntry
    type: uvarint