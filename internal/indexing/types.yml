TransactionChainIndex:
  fields:
  - name: Entries
    repeatable: true
    type: TransactionChainEntry
    pointer: true
    marshal-as: reference

TransactionChainEntry:
  fields:
  - name: Account
    type: url
    marshal-as: reference
    pointer: true
  - name: Chain
    description: is the name of the chain
    type: string
  - name: ChainIndex
    description: is the index of the entry in the chain's index chain
    type: uint
  - name: AnchorIndex
    description: is the index of the entry in the anchor chain's index chain
    type: uint

BlockStateIndex:
  fields:
  - name: ProducedSynthTxns
    repeatable: true
    type: BlockStateSynthTxnEntry
    pointer: true
    marshal-as: reference

BlockStateSynthTxnEntry:
  fields:
  - name: Transaction
    type: bytes
  - name: ChainEntry
    type: uvarint

ChainUpdate:
  fields:
    - name: Account
      type: url
      pointer: true
    - name: Name
      type: string
    - name: Type
      type: protocol.ChainType
      marshal-as: enum
    - name: Index
      type: uint
    - name: SourceIndex
      type: uint
    - name: SourceBlock
      type: uint
    - name: Entry
      type: bytes


BlockChainUpdatesIndex:
  fields:
    - name: Entries
      repeatable: true
      type: ChainUpdate
      pointer: true
      marshal-as: reference

PendingTransactionsIndex:
  fields:
  - name: Transactions
    type: chain
    repeatable: true