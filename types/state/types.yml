Object:
  fields:
  - name: Entry
    type: bytes
  - name: Height
    type: uvarint
  - name: Roots
    type: slice
    slice:
      type: bytes

SyntheticSignatures:
  fields:
  - name: Signatures
    type: slice
    slice:
      type: SyntheticSignature
      marshal-as: reference

# TODO Move these to Protocol

Anchor:
  kind: chain
  fields:
    - name: Index
      type: varint
    - name: Timestamp
      type: time
    - name: Chains
      type: chainSet

SyntheticSignature:
  fields:
  - name: Txid
    type: chain
  - name: Signature
    type: bytes
  - name: PublicKey
    type: bytes
  - name: Nonce
    type: uvarint

SyntheticTransactionChain:
  kind: chain
  chain-type: SyntheticTransactions
  fields:
    - name: Index
      type: varint
    - name: Count
      type: varint