Object:
  fields:
  - name: Entry
    type: bytes
  - name: Height
    type: uvarint
  - name: Roots
    type: slice
    slice:
      type: bytes

TxState:
  fields:
  - name: SigInfo
    type: transactions.Header
    marshal-as: reference
    pointer: true
  - name: Transaction
    type: bytes
  - name: transactionHash
    type: chain
    marshal-as: none

Transaction:
  kind: chain
  omit-new-func: true
  embeddings:
  - TxState

PendingTransaction:
  kind: chain
  omit-new-func: true
  fields:
  - name: Signature
    type: slice
    slice:
      type: transactions.ED25519Sig
      marshal-as: reference
      pointer: true
  - name: TransactionState
    type: TxState
    marshal-as: reference
    pointer: true
  - name: Status
    type: rawJson

# TODO Move these to Protocol

Anchor:
  kind: chain
  fields:
    - name: Index
      type: varint
    - name: Timestamp
      type: time
    - name: Root
      type: chain
    - name: Chains
      type: chainSet
    - name: ChainAnchor
      type: chain
    - name: Synthetic
      type: chain
    - name: SystemTxns
      type: chainSet

SyntheticSignature:
  fields:
  - name: Txid
    type: chain
  - name: Signature
    type: bytes
  - name: PublicKey
    type: bytes
  - name: Nonce
    type: uvarint

SyntheticTransactionChain:
  kind: chain
  chain-type: SyntheticTransactions
  fields:
    - name: Index
      type: varint
    - name: Count
      type: varint
    - name: Nonce
      type: varint
    - name: Signatures
      type: slice
      slice:
        type: SyntheticSignature
        marshal-as: reference