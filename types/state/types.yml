Object:
  fields:
  - name: Entry
    type: bytes
  - name: Height
    type: uvarint
  - name: Roots
    type: slice
    slice:
      type: bytes

TxState:
  fields:
    - name: SigInfo
      type: transactions.Header
      marshal-as: reference
      pointer: true
    - name: Transaction
      type: bytes
    - name: transactionHash
      type: chain
      marshal-as: none

Transaction:
  kind: chain
  omit-new-func: true
  embeddings:
    - TxState

PendingTransaction:
  kind: chain
  omit-new-func: true
  fields:
    - name: Signature
      type: slice
      slice:
        type: transactions.ED25519Sig
        marshal-as: reference
        pointer: true
    - name: TransactionState
      type: TxState
      marshal-as: reference
      pointer: true
    - name: Status
      type: rawJson
