UnknownRequest:
  union: { name: request, type: query }

RequestByUrl:
  union: { name: request, type: query, value: Url }
  fields:
    - name: Url
      type: url
      pointer: true
    - name: Scratch
      type: bool
      optional: true

# TODO Remove
RequestByChainId:
  union: { name: request, type: query, value: ChainId }
  fields:
    - name: ChainId
      type: hash

# TODO Remove
RequestByTxId:
  union: { name: request, type: query, value: TxId }
  fields:
    - name: TxId
      type: hash

RequestTxHistory:
  union: { name: request, type: query, value: TxHistory }
  fields:
    - name: Account
      type: url
      pointer: true
    - name: Start
      type: uint
    - name: Limit
      type: uint
    - name: Scratch
      type: bool

RequestDirectory:
  union: { name: request, type: query, value: DirectoryUrl }
  fields:
    - name: Url
      type: url
      pointer: true
    - name: Start
      type: uint
    - name: Limit
      type: uint
    - name: ExpandChains
      type: bool

RequestDataEntry:
  union: { name: request, type: query, value: Data }
  fields:
    - name: Url
      type: url
      pointer: true
    - name: EntryHash
      type: hash
      optional: true

RequestDataEntrySet:
  union: { name: request, type: query, value: DataSet }
  fields:
    - name: Url
      type: url
      pointer: true
    - name: Start
      type: uvarint
    - name: Count
      type: uvarint
    - name: ExpandChains
      type: bool
      optional: true

RequestKeyPageIndex:
  union: { name: request, type: query, value: KeyPageIndex }
  fields:
    - name: Url
      type: url
      pointer: true
    - name: Key
      type: bytes

RequestMinorBlocks:
  union: { name: request, type: query, value: MinorBlocks }
  fields:
    - name: Account
      type: url
      pointer: true
    - name: Start
      type: uint
    - name: Limit
      type: uint
    - name: TxFetchMode
      type: TxFetchMode
      marshal-as: enum
    - name: BlockFilterMode
      type: BlockFilterMode
      marshal-as: enum

RequestMajorBlocks:
  union: { name: request, type: query, value: MajorBlocks }
  fields:
    - name: Account
      type: url
      pointer: true
    - name: Start
      type: uint
    - name: Limit
      type: uint

RequestSynth:
  union: { name: request, type: query, value: Synth }
  fields:
    - name: Source
      type: url
      pointer: true
    - name: Destination
      type: url
      pointer: true
    - name: SequenceNumber
      type: uint
