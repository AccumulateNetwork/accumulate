RequestKeyPageIndex:
  fields:
    - name: Url
      type: url
      pointer: true
    - name: Key
      type: bytes

ResponseKeyPageIndex:
  fields:
    - name: KeyBook
      type: url
      pointer: true
    - name: KeyPage
      type: url
      pointer: true
    - name: Index
      type: uvarint
      keep-empty: true

ResponseTxHistory:
  fields:
    - name: Start
      type: varint
      keep-empty: true
    - name: End
      type: varint
      keep-empty: true
    - name: Total
      type: varint
      keep-empty: true
    - name: Transactions
      repeatable: true
      type: ResponseByTxId
      marshal-as: reference

ResponseChainRange:
  fields:
    - name: Start
      type: varint
      keep-empty: true
    - name: End
      type: varint
      keep-empty: true
    - name: Total
      type: varint
      keep-empty: true
    - name: Entries
      repeatable: true
      type: bytes

ResponseChainEntry:
  fields:
    - name: Height
      type: varint
      keep-empty: true
    - name: Entry
      type: bytes
    - name: State
      repeatable: true
      type: bytes

ResponseByTxId:
  fields:
    - name: TxId
      type: chain
    - name: Envelope
      type: protocol.Envelope
      marshal-as: reference
      pointer: true
    - name: Status
      type: protocol.TransactionStatus
      marshal-as: reference
      pointer: true
    - name: TxSynthTxIds
      type: bytes
    - name: Height
      type: varint
      keep-empty: true
    - name: ChainState
      repeatable: true
      type: bytes
    - name: Receipts
      repeatable: true
      type: TxReceipt
      marshal-as: reference
      pointer: true
    - name: SignatureThreshold
      type: uvarint
    - name: Invalidated
      type: bool

TxReceipt:
  fields:
    - name: Account
      type: url
      marshal-as: reference
      pointer: true
    - name: Chain
      type: string
    # - name: DirectoryBlock
    #   type: uvarint
    - name: Receipt
      type: protocol.Receipt
      marshal-as: reference
    - name: Error
      type: string

ResponsePending:
  fields:
    - name: Transactions
      type: chain
      repeatable: true

MultiResponse:
  incomparable: true
  fields:
    - name: Type
      type: string
    - name: Items
      repeatable: true
      type: string
    - name: Start
      type: uvarint
      keep-empty: true
    - name: Count
      type: uvarint
      keep-empty: true
    - name: Total
      type: uvarint
      keep-empty: true
